  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
  <style>  
    body { margin: 0; font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; position: relative; background: #000; }  
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }  

    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; }  
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; }  

    /* Redes */  
    .socials { margin-top: 20px; }  
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3); }  
    .socials a i { margin-right: 8px; font-size: 1.3rem; }  
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 25px currentColor; }  
    .socials a.spotify { background: #1DB954; } .socials a.steam { background: #171A21; } .socials a.roblox { background: #FF4757; } .socials a.discord { background: #5865F2; }  

    /* FILTROS */  
    .filters { margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }  
    .filter-btn { padding: 12px 25px; background: #111; border: 2px solid red; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }  
    .filter-btn.active, .filter-btn:hover { background: red; box-shadow: 0 0 20px red; }  

    /* Contenido */  
    .content { max-width: 1600px; margin: 0 auto; padding: 0 15px; }  

    /* APORTES - MÁS GRANDES Y RESPONSIVOS */  
    .aportes-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); /* Más ancho */ 
      gap: 30px; 
      margin-top: 20px; 
    }  
    .aporte { 
      background: rgba(0,0,0,0.8); 
      padding: 32px; 
      border-radius: 18px; 
      border: 3px solid red; 
      box-shadow: 0 0 70px rgba(255,0,0,0.9); 
      transition: 0.3s; 
      text-align: left; 
      line-height: 1.9; 
      font-size: 1.05rem;
    }  
    .aporte:hover { 
      box-shadow: 0 0 120px rgba(255,0,0,1); 
      transform: translateY(-6px); 
    }  
    .aporte h2 { 
      font-size: 2rem; 
      color: red; 
      text-align: center; 
      margin-bottom: 15px; 
      text-shadow: 0 0 10px red; 
    }  

    /* VIDEO - MÁS GRANDE Y RESPONSIVO */  
    .video-wrapper { 
      position: relative; 
      padding-bottom: 56.25%; 
      height: 0; 
      overflow: hidden; 
      border-radius: 14px; 
      margin: 20px 0; 
      background: #000; 
      box-shadow: 0 0 20px rgba(255,0,0,0.6); 
    }  
    .video-wrapper iframe { 
      position: absolute; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      border: none; 
      border-radius: 14px; 
    }  

    .download-btn { 
      display: inline-block; 
      margin-top: 18px; 
      padding: 14px 32px; 
      background: red; 
      color: white; 
      font-weight: bold; 
      border-radius: 14px; 
      text-decoration: none; 
      font-size: 1.3rem; 
      transition: 0.3s; 
      box-shadow: 0 0 30px rgba(255,0,0,0.9); 
    }  
    .download-btn:hover { 
      background: darkred; 
      transform: scale(1.05); 
      box-shadow: 0 0 50px red; 
    }  

    /* STAFF */  
    .staff-container { margin-top: 20px; overflow-x: auto; white-space: nowrap; padding: 10px 0; scrollbar-width: none; }  
    .staff-container::-webkit-scrollbar { display: none; }  
    .staff-list { display: inline-flex; gap: 25px; padding: 0 10px; }  
    .card { background: #111; padding: 20px; border-radius: 16px; width: 170px; text-align: center; box-shadow: 0 0 20px red, 0 0 40px rgba(255,0,0,0.7); animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; flex: 0 0 auto; }  
    .card:hover { transform: scale(1.1); }  
    .card img { border-radius: 50%; width: 90px; height: 90px; margin-bottom: 12px; border: 3px solid red; }  
    .role { font-size: 0.95rem; color: #ff6b6b; margin-top: 6px; }  
    @keyframes glow { from { box-shadow: 0 0 20px red; } to { box-shadow: 0 0 50px red; } }  

    /* BOOSTERS */  
    .boosters { background: rgba(0,0,0,0.7); padding: 30px; border-radius: 18px; border: 3px solid #ff69b4; box-shadow: 0 0 50px rgba(255,105,180,0.7); max-width: 1000px; margin: 60px auto; }  
    .boosters h3 { color: #ff69b4; margin-bottom: 25px; font-size: 2rem; }  
    .booster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 25px; }  
    .booster { text-align: center; }  
    .booster img { border-radius: 50%; width: 80px; height: 80px; border: 4px solid #ff69b4; margin-bottom: 10px; }  
    .booster p { font-weight: bold; color: #ff69b4; font-size: 1.1rem; }  

    /* REPRODUCTOR */  
    #music-player { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.9); border: 3px solid red; border-radius: 18px; padding: 14px 16px; width: 290px; z-index: 1000; box-shadow: 0 0 40px rgba(255,0,0,0.9); display: flex; align-items: center; justify-content: space-between; overflow: hidden; }  
    #music-player.playing { animation: pulse 1.5s infinite alternate; }  
    .player-title { font-size: 1rem; font-weight: bold; color: #fff; white-space: nowrap; margin-right: 12px; }  
    .player-controls { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }  
    #play-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; padding: 0 5px; }  
    .volume-slider { -webkit-appearance: none; width: 80px; height: 7px; background: #333; border-radius: 5px; outline: none; cursor: pointer; }  
    .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: red; border-radius: 50%; }  
    .volume-slider::-moz-range-thumb { width: 16px; height: 16px; background: red; border-radius: 50%; border: none; }  
    @keyframes pulse { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 50px red; } }  

    /* Sharingan */  
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; cursor: pointer; z-index: 1000; }  
    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 15px red); }  
    @keyframes spin { to { transform: rotate(360deg); } }  

    /* Overlay Sharingan */  
    #sharingan-overlay {  
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black;  
      display: flex; align-items: center; justify-content: center; z-index: 2000;  
      opacity: 0; visibility: hidden; transition: opacity 0.6s ease;  
    }  
    #sharingan-overlay.active { opacity: 1; visibility: visible; }  
    #sharingan-overlay img { max-width: 85%; max-height: 85%; object-fit: contain; border-radius: 50%; }  

    /* Intro */  
    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }  
    #intro-overlay img { max-width: 90%; max-height: 70%; }  
    #intro-overlay button { margin-top: 30px; padding: 16px 35px; background: red; color: white; border: none; border-radius: 14px; cursor: pointer; font-weight: bold; font-size: 1.7rem; box-shadow: 0 0 50px red; }  

    /* RESPONSIVE - PERFECTO EN ANDROID Y PC */  
    @media (max-width: 768px) { 
      .aportes-grid { grid-template-columns: 1fr; gap: 25px; } 
      .aporte { padding: 28px; font-size: 1rem; } 
      .aporte h2 { font-size: 1.8rem; } 
      h1 { font-size: 2.6rem; } 
      .filter-btn { padding: 10px 18px; font-size: 1rem; } 
      #music-player { width: 260px; padding: 12px 14px; } 
      .volume-slider { width: 70px; } 
      .sharingan-btn { width: 55px; height: 55px; } 
    }  
    @media (max-width: 480px) { 
      .aporte { padding: 25px; } 
      .aporte h2 { font-size: 1.6rem; } 
      .download-btn { font-size: 1.1rem; padding: 12px 25px; }

    }  
  </style>

      { titulo: "APORTE GIRLZ", descripcion: "! MATAR SIN PENSAR !", incluye: "/macros - /sensa - /gemnu - /any (sirve para quitar las katanas)", contrasena: "NO TIENE CONTRASEÑA", video: "https://youtube.com/embed/VsXBeqeQHbQ?si", descarga: "https://www.mediafire.com/file/l6dun8dkpstz1ks/GIRLZ.rar/file" },  
      { titulo: "Gta Jackson", descripcion: "! sin novedad !", incluye: "Gmenu, Cacmods.asi, Skybox, Cargos visibles, chat filtrado, sensa actualizado (Todas las armas), timecyc, calles, mapa, radardics, entre muchas cosas mas", contrasena: "NO TIENE CONTRASEÑA", video: "https://youtube.com/embed/TbqKW1A9oAo", descarga: "https://www.mediafire.com/file/oyjhveofniiiubx/GTA+jackson.rar/file" },  
      { titulo: "slick sick", descripcion: "espero les guste el aporte", incluye: "/gmenu,/sensa,/macros.-pueden agregarle cosas a su gusto", contrasena: "elenfermo", video: "https://youtube.com/embed/7P_oX1rxsjs", descarga: "https://www.mediafire.com/file/l6ucin55qy23set/slick_sick.rar/file" }

    const boosters = [  
      { nombre: "HILNZO", avatar: "https://cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif" },  
      { nombre: "KAIROX", avatar: "https://cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png" },

    ];  

    // === VISTAS ===  
    function showView(view) {  
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));  
      event.target.classList.add('active');  
      document.getElementById('staff-view').hidden = view !== 'staff';  
      document.getElementById('aportes-view').hidden = view !== 'aportes';  
      document.getElementById('boosters-view').hidden = view !== 'boosters';  
      if (view === 'staff') renderStaff();  
      if (view === 'aportes') renderAportes();  
      if (view === 'boosters') renderBoosters();  
    }  

    function renderStaff() {  
      document.getElementById('staff-view').innerHTML = `  
        <div class="staff-container">  
          <div class="staff-list">  
            ${staff.map(s => `  
              <div class="card">  
                <img src="${s.avatar}" alt="${s.nombre}">  
                <p><b>${s.nombre}</b></p>  
                <p class="role">${s.rol}</p>  
              </div>  
            `).join('')}  
          </div>  
        </div>`;  
    }  

    function renderAportes() {  
      document.getElementById('aportes-view').innerHTML = `  
        <div class="aportes-grid">  
          ${aportes.map(a => `  
            <div class="aporte">  
              <h2>${a.titulo}</h2>  
              <p><b>DESCRIPCIÓN:</b> ${a.descripcion}</p>  
              <p><b>INCLUYE:</b> ${a.incluye}</p>  
              <p><b>CONTRASEÑA:</b> <span style="color:red;font-weight:bold;">${a.contrasena}</span></p>  
              <div class="video-wrapper">  
                <iframe src="${a.video}" frameborder="0" allowfullscreen></iframe>  
              </div>  
              <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR APORTE</a>  
            </div>  
          `).join('')}  
        </div>`;  
    }  

    function renderBoosters() {  
      document.getElementById('boosters-grid').innerHTML = boosters.map(b => `  
        <div class="booster">  
          <img src="${b.avatar}" alt="${b.nombre}">  
          <p>${b.nombre}</p>  
        </div>  
      `).join('');  
    }  

    // === SONIDO NUEVO ===  
    const bgMusic = document.getElementById('bg-music');  
    const player = document.getElementById('music-player');  
    const playBtn = document.getElementById('play-btn');  
    const volumeSlider = document.getElementById('volume');  

    function togglePlay() {  
      if (bgMusic.paused) {  
        bgMusic.play();  
        playBtn.innerHTML = 'Pause';  
        player.classList.add('playing');  
      } else {  
        bgMusic.pause();  
        playBtn.innerHTML = 'Play';  
        player.classList.remove('playing');  
      }  
    }  

    volumeSlider.addEventListener('input', () => {  
      bgMusic.volume = volumeSlider.value / 100;  
    });  

    // === SHARINGAN CORREGIDO ===  
    function activarSharingan() {  
      const overlay = document.getElementById('sharingan-overlay');  
      const sound = document.getElementById('sharingan-sound');  

      overlay.classList.add('active');  
      sound.currentTime = 0;  
      sound.play().catch(() => {});  

      setTimeout(() => {  
        window.location.href = "aportes-exclusivos.html";  
      }, 2500);  
    }  

    function enterSite() {  
      document.getElementById('intro-overlay').style.display = 'none';  
      document.getElementById('mainContent').hidden = false;  
      bgMusic.volume = 0.7;  
      bgMusic.play().catch(() => {});  
      playBtn.innerHTML = 'Pause';  
      player.classList.add('playing');  
      showView('staff');  
      renderBoosters();  
    }
