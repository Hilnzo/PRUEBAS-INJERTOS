        </div>
      `).join('')}</div>`;
    }

    // === AUDIO & SHARINGAN ===
    const audio = document.getElementById('bg-music');
    const sharinganSound = document.getElementById('sharingan-sound');
    const toggleBtn = document.getElementById('musicToggle');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    let unlocked = false;
    let volume = 0.5;
    audio.volume = volume;

    function updateVolumeIcon() {
      if (volume == 0) {
        volumeIcon.className = 'volume-icon fas fa-volume-mute';
      } else if (volume < 0.5) {
        volumeIcon.className = 'volume-icon fas fa-volume-down';
      } else {
        volumeIcon.className = 'volume-icon fas fa-volume-up';
      }
    }

    function unlockAudio() {
      if (unlocked) return;
      unlocked = true;
      const dummy = new Audio(); dummy.play().catch(() => {});
    }

    toggleBtn.addEventListener('click', () => {
      unlockAudio();
      if (audio.paused) {
        audio.play();
        toggleBtn.innerHTML = 'Pause';
        toggleBtn.classList.add('playing');
      } else {
        audio.pause();
        toggleBtn.innerHTML = 'Play';
        toggleBtn.classList.remove('playing');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      unlockAudio();
      volume = e.target.value;
      audio.volume = volume;
      updateVolumeIcon();
    });

    function activarSharingan() {
      document.getElementById('sharingan-overlay').classList.add('active');
      if (unlocked) {
        sharinganSound.currentTime = 0;
        sharinganSound.play().catch(() => {});
      }
      setTimeout(() => {
        sessionStorage.setItem("fromSharingan", "true");
        location.href = "aportes-exclusivos.html";
      }, 3000);
    }

    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
      if (unlocked) sharinganSound.pause();
    }

    // === ENTRAR ===
    function enterSite() {
      unlockAudio();
      audio.play().catch(() => {});
      toggleBtn.innerHTML = 'Pause';
      toggleBtn.classList.add('playing');
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
     
      const savedView = sessionStorage.getItem('currentView') || 'equipo';
      const btn = document.querySelector(`.filter-btn[onclick*="${savedView}"]`);
      if (btn) showView(savedView, btn);
     
      updateVolumeIcon();
      loadYouTubeAPI();
    }

    // === VISTAS ===
    function showView(view, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('equipo-view').hidden = true;
      document.getElementById('aportes-view').hidden = true;
      document.getElementById('datas-view').hidden = true;
      document.getElementById('tops-view').hidden = true;
      document.getElementById(view + '-view').hidden = false;
      document.querySelectorAll('iframe').forEach(iframe => {
        try {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        } catch (e) {}
      });
      if (view === 'equipo') renderEquipo();
      if (view === 'aportes') renderAportes();
      if (view === 'datas') renderDatas();
      if (view === 'tops') renderTops();
      sessionStorage.setItem('currentView', view);
    }

    // === AL CARGAR ===
    window.addEventListener('load', () => {
      const fromSharingan = sessionStorage.getItem("fromSharingan");
      if (fromSharingan) {
        sessionStorage.removeItem("fromSharingan");
        document.getElementById('sharingan-overlay')?.classList.remove('active');
      }
      document.getElementById('intro-overlay').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
      audio.pause();
      toggleBtn.innerHTML = 'Play';
      toggleBtn.classList.remove('playing');
      updateVolumeIcon();
    });

    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        document.getElementById('sharingan-overlay')?.classList.remove('active');
        document.getElementById('intro-overlay').style.display = 'flex';
        document.getElementById('mainContent').style.display = 'none';
        audio.pause();
      }
    });

    // === YOUTUBE API ===
    function loadYouTubeAPI() {
      if (!window.YT) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
      }
    }

    window.onYouTubeIframeAPIReady = function() {
      document.querySelectorAll('iframe').forEach(iframe => {
        new YT.Player(iframe, {
          events: {
            'onStateChange': (e) => {
              if (e.data === 1 && !audio.paused) audio.pause();
              else if ((e.data === 0 || e.data === 2) && audio.paused && unlocked) {
                audio.play().catch(() => {});
              }
            }
          }
        });
      });
    };

    document.body.addEventListener('touchstart', unlockAudio, { once: true });
    document.body.addEventListener('click', unlockAudio, { once: true });
  </script>
</body>
</html>
