<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>INJERTOS MODS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:black;
      color:white;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Fondo */
    .background-container {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:url('https://imgur.com/VcWPdTD.jpg') no-repeat center;
      background-size:cover;
      filter:brightness(0.6);
      z-index:-5;
    }

    /* Luces navideñas */
    #xmas-lights-container {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:9999;
      pointer-events:none;
    }
    .xmas-light {
      position:absolute;
      width:14px; height:14px;
      border-radius:50%;
      animation:blink 1s infinite alternate;
    }
    @keyframes blink { from{opacity:0.4;} to{opacity:1;} }

    /* Nieve */
    #snowCanvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:5000;
      pointer-events:none;
    }

    /* INTRO */
    #intro-overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:black;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:99999;
    }
    #intro-overlay button {
      margin-top:20px;
      padding:14px 25px;
      background:red;
      color:white;
      border:none;
      border-radius:12px;
      font-size:1.4rem;
      cursor:pointer;
    }

    /* CONTENIDO */
    #mainContent { display:none; padding:40px 10px; text-align:center; }

    /* Vistas */
    .filters { margin:20px 0; display:flex; justify-content:center; gap:15px; }
    .filter-btn {
      padding:10px 25px;
      border:2px solid red;
      background:black;
      color:white;
      cursor:pointer;
      border-radius:10px;
    }
    .filter-btn.active { background:red; }

    .view { margin-top:30px; }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:25px;
      max-width:1000px;
      margin:auto;
    }

    /* Tarjetas */
    .card {
      background:rgba(0,0,0,0.7);
      border:2px solid red;
      border-radius:18px;
      padding:20px;
      text-align:center;
      box-shadow:0 0 25px red;
    }
    .card img {
      width:100px; height:100px;
      border-radius:50%;
      border:3px solid red;
      margin-bottom:10px;
    }
    .video-wrapper {
      position:relative;
      padding-bottom:56.25%;
      height:0;
      margin:10px 0;
    }
    .video-wrapper iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:none;
      border-radius:12px;
    }
    .download-btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      background:red;
      color:white;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
    }
  </style>

</head>
<body>

<div class="background-container"></div>
<div id="xmas-lights-container"></div>
<canvas id="snowCanvas"></canvas>

<!-- INTRO -->
<div id="intro-overlay">
  <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" width="300">
  <button onclick="enterSite()">ENTRAR</button>
</div>

<!-- CONTENIDO -->
<div id="mainContent">
  <h1>INJERTOS MODS</h1>
  <p>"Página limpia con datos reducidos"</p>

  <div class="filters">
    <button class="filter-btn active" onclick="showView('equipo', this)">EQUIPO</button>
    <button class="filter-btn" onclick="showView('aportes', this)">APORTES</button>
    <button class="filter-btn" onclick="showView('datas', this)">DATAS</button>
    <button class="filter-btn" onclick="showView('tops', this)">TOPS</button>
  </div>

  <div class="view" id="equipo-view">
    <div class="grid" id="staff-grid"></div>
    <h2>BOOSTER</h2>
    <div class="grid" id="boosters-grid"></div>
  </div>

  <div class="view" id="aportes-view" hidden></div>
  <div class="view" id="datas-view" hidden></div>
  <div class="view" id="tops-view" hidden></div>

</div>

<script>
/* ============================
   DATOS REDUCIDOS A 1 C/U
============================ */

const staff = [
  { nombre:"HILNZO", rol:"Owner", avatar:"https://cdn.discordapp.com/avatars/1298301131641983019/a_1e3d8f261e5560ab8bec9d92777f0d.gif" }
];

const boosters = [
  { nombre:"cami.rain", avatar:"https://cdn.discordapp.com/avatars/1419836001614037103/16c9ce1fbea9937535e1d54730ebccd3.png" }
];

const aportes = [
  { titulo:"TIFFANY", creador:"HILNZO", contrasena:"tiffanyctmr", video:"https://youtube.com/embed/1Iq2YeDLVmM", descarga:"https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file" }
];

const datas = [
  { titulo:"DataBlue", creador:"MANZER", contrasena:"NO TIENE", video:"https://youtube.com/embed/Tv7fyMCG0G0", descarga:"https://www.mediafire.com/file/12efvtjw3392v58/DataBlue%F0%9F%94%B5MR%24.zip/file" }
];

const tops = [
  { titulo:"SLICK SICK", autor:"HILNZO", descargas:73, video:"https://youtube.com/embed/7P_oX1rxsjs", descarga:"https://www.mediafire.com/file/l6ucin55qy23set/slick_sick.rar/file" }
];

/* ============================
   RENDER
============================ */

function renderEquipo() {
  document.getElementById("staff-grid").innerHTML =
    staff.map(s=>`
      <div class="card">
        <img src="${s.avatar}">
        <h3>${s.nombre}</h3>
        <p>${s.rol}</p>
      </div>
    `).join("");

  document.getElementById("boosters-grid").innerHTML =
    boosters.map(b=>`
      <div class="card">
        <img src="${b.avatar}">
        <h3>${b.nombre}</h3>
        <p>BOOSTER</p>
      </div>
    `).join("");
}

function renderAportes(){
  document.getElementById("aportes-view").innerHTML = `
    <div class="grid">
      ${aportes.map(a=>`
        <div class="card">
          <h3>${a.titulo}</h3>
          <p><b>Creador:</b> ${a.creador}</p>
          <p><b>Contraseña:</b> ${a.contrasena}</p>
          <div class="video-wrapper"><iframe src="${a.video}"></iframe></div>
          <a class="download-btn" href="${a.descarga}" target="_blank">DESCARGAR</a>
        </div>
      `).join("")}
    </div>
  `;
}

function renderDatas(){
  document.getElementById("datas-view").innerHTML = `
    <div class="grid">
      ${datas.map(a=>`
        <div class="card">
          <h3>${a.titulo}</h3>
          <p><b>Creador:</b> ${a.creador}</p>
          <p><b>Contraseña:</b> ${a.contrasena}</p>
          <div class="video-wrapper"><iframe src="${a.video}"></iframe></div>
          <a class="download-btn" href="${a.descarga}" target="_blank">DESCARGAR</a>
        </div>
      `).join("")}
    </div>
  `;
}

function renderTops(){
  document.getElementById("tops-view").innerHTML = `
    <div class="grid">
      ${tops.map(t=>`
        <div class="card">
          <h3>${t.titulo}</h3>
          <p><b>Autor:</b> ${t.autor}</p>
          <p><b>Descargas:</b> ${t.descargas}</p>
          <div class="video-wrapper"><iframe src="${t.video}"></iframe></div>
          <a class="download-btn" href="${t.descarga}" target="_blank">DESCARGAR</a>
        </div>
      `).join("")}
    </div>
  `;
}

/* ============================
   VISTAS
============================ */

function showView(view, btn){
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  ["equipo","aportes","datas","tops"].forEach(v=>{
    document.getElementById(v+"-view").hidden = true;
  });

  document.getElementById(view+"-view").hidden = false;

  if(view=="equipo") renderEquipo();
  if(view=="aportes") renderAportes();
  if(view=="datas") renderDatas();
  if(view=="tops") renderTops();
}

/* ============================
   INTRO
============================ */

function enterSite(){
  document.getElementById("intro-overlay").style.display="none";
  document.getElementById("mainContent").style.display="block";
  renderEquipo();
}

/* ============================
   LUCES NAVIDEÑAS
============================ */

function createLights(){
  const cont = document.getElementById("xmas-lights-container");
  const cantidad = 80;

  for(let i=0;i<cantidad;i++){
    let div=document.createElement("div");
    div.className="xmas-light";
    div.style.background = ["red","green","yellow","blue"][i%4];
    div.style.top = Math.random()*window.innerHeight+"px";
    div.style.left = Math.random()*window.innerWidth+"px";
    cont.appendChild(div);
  }
}
createLights();

/* ============================
   NIEVE REALISTA
============================ */

const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");
let flakes = [];

function resizeSnow(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resizeSnow();
window.onresize = resizeSnow;

for(let i=0;i<150;i++){
  flakes.push({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight,
    r:Math.random()*4+1,
    d:Math.random()+1
  });
}

function drawSnow(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  ctx.fillStyle="white";
  ctx.beginPath();

  flakes.forEach(f=>{
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
  });

  ctx.fill();
  updateSnow();
}

function updateSnow(){
  flakes.forEach(f=>{
    f.y += f.d;
    f.x += Math.sin(f.y * 0.01);

    if(f.y > innerHeight){
      f.y = -10;
      f.x = Math.random()*innerWidth;
    }
  });
}

setInterval(drawSnow, 33);
</script>

</body>
</html>
