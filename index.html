<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INJERTOS MODS ‚Äî Final (con sharingan protegido)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Reset & base ---------- */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Orbitron", Arial, sans-serif;
      background:#000;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* ---------- Background ---------- */
    .background-container{
      position:fixed;inset:0;
      background:url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat;
      filter:brightness(0.6);
      z-index:-10;
    }

    /* ---------- Intro overlay ---------- */
    #intro-overlay{
      position:fixed;inset:0;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:#000;z-index:99999;
      gap:20px;
    }
    #intro-overlay img{max-width:78%;height:auto;border-radius:12px}
    #intro-overlay button{
      padding:12px 28px;background:#ff1a1a;color:#fff;border:0;border-radius:12px;
      font-weight:700;font-size:1.25rem;cursor:pointer;box-shadow:0 0 30px rgba(255,0,0,0.6)
    }

    /* ---------- Page content ---------- */
    #mainContent{display:none;padding:38px 16px;text-align:center;z-index:1;position:relative}
    h1{font-size:3rem;color:#ff1a1a;text-shadow:0 0 20px #ff0000;margin-bottom:10px}
    p.lead{font-weight:700;color:#ffdddd;margin-bottom:20px}

    .filters{display:flex;gap:12px;justify-content:center;margin-bottom:18px;flex-wrap:wrap}
    .filter-btn{padding:10px 18px;border-radius:12px;border:2px solid #ff1a1a;background:#111;color:#fff;cursor:pointer}
    .filter-btn.active{background:#ff1a1a;color:#111}

    .view{max-width:1200px;margin:10px auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}

    /* CARD unificada con altura fija */
    .card{
      background:rgba(0,0,0,0.65);
      border:2px solid #ff1a1a;
      border-radius:14px;
      padding:18px;
      box-shadow:0 0 40px rgba(255,0,0,0.08);
      text-align:center;
      height:420px;                /* altura fija para uniformidad */
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
      justify-content:flex-start;
      align-items:center;
    }
    .card img{width:110px;height:110px;border-radius:50%;object-fit:cover;border:3px solid #ff1a1a;margin-bottom:6px}

    .video-wrapper{
      position:relative;
      height:200px;               /* tama√±o fijo para iframes */
      width:100%;
      border-radius:12px;
      overflow:hidden;
      margin-top:6px;
    }
    .video-wrapper iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:12px}

    .download-btn{display:inline-block;margin-top:auto;padding:10px 18px;border-radius:10px;background:#ff1a1a;color:#fff;text-decoration:none;font-weight:700}

    /* ---------- Floating music player (simple) ---------- */
    #floating-player{
      position:fixed;left:20px;bottom:20px;background:rgba(12,0,0,0.9);border:2px solid #ff1a1a;border-radius:14px;padding:10px 12px;
      display:flex;gap:8px;align-items:center;z-index:9998;box-shadow:0 0 30px rgba(255,0,0,0.3)
    }
    #floating-player button{background:transparent;border:0;color:#fff;cursor:pointer;font-size:18px}
    #volumeSlider{width:120px}

    /* ---------- Sharingan button & overlay (REDUCIDO) ---------- */
    #sharingan-btn{
      position:fixed;right:20px;bottom:20px;width:50px;height:50px;border-radius:50%;z-index:100000;cursor:pointer;
      box-shadow:0 8px 30px rgba(255,0,0,0.35);
      display:flex;align-items:center;justify-content:center;
    }
    #sharingan-btn img{width:100%;height:100%;border-radius:50%;display:block;object-fit:cover;animation:spin 6s linear infinite}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    #sharingan-overlay{
      position:fixed;inset:0;background:rgba(0,0,0,0.98);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:opacity .45s,z-index 0s .45s;
      z-index:100001;
    }
    #sharingan-overlay.active{visibility:visible;opacity:1}
    #sharingan-overlay img{width:58%;max-width:700px;border-radius:50%;box-shadow:0 0 60px rgba(255,0,0,0.8)}

    /* ---------- Password modal for sharingan ---------- */
    #pass-modal{
      position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:100002;
    }
    .pass-box{
      background:#111;padding:20px;width:280px;border-radius:14px;border:2px solid #ff1a1a;text-align:center;box-shadow:0 0 20px rgba(255,0,0,0.4);
    }
    .pass-box h2{color:#ffbfbf;margin-bottom:8px}
    .pass-box input{
      width:88%;padding:10px;margin-top:12px;border-radius:10px;border:1px solid #ff1a1a;background:#000;color:#fff;
    }
    .pass-box button{
      margin-top:12px;width:92%;padding:10px;border-radius:10px;border:0;background:#ff1a1a;font-weight:bold;cursor:pointer;
    }
    #pass-error{margin-top:8px;color:#ff3b3b;font-size:0.9em;min-height:18px}

    /* ---------- Xmas border lights container (3D-ish) ---------- */
    #xmas-border-lights{
      position:fixed;inset:0;pointer-events:none;z-index:99990;transform-style:preserve-3d;
      perspective:900px;
    }
    .xlight{
      position:absolute;width:18px;height:18px;border-radius:50%;
      box-shadow:0 0 14px rgba(255,255,255,0.12), inset 0 0 6px rgba(255,255,255,0.4);
      transform-origin:center center;
      transition:transform 300ms ease, box-shadow 300ms ease;
    }
    .xlight::after{content:"";position:absolute;inset:0;border-radius:50%;filter:blur(6px);opacity:0.7}
    .xlight.red{background:#ff3b3b;box-shadow:0 6px 22px rgba(255,59,59,0.65)}
    .xlight.green{background:#33ff88;box-shadow:0 6px 22px rgba(51,255,136,0.55)}
    .xlight.blue{background:#4da6ff;box-shadow:0 6px 22px rgba(77,166,255,0.55)}
    .xlight.yellow{background:#fff36b;box-shadow:0 6px 22px rgba(255,243,107,0.55)}
    @keyframes xfloat {0%{transform:translateZ(18px) scale(.9)}50%{transform:translateZ(40px) scale(1.06)}100%{transform:translateZ(18px) scale(.9)}}

    /* ---------- Snow canvas (basic sizing) ---------- */
    #snowCanvas{position:fixed;inset:0;pointer-events:none;z-index:8000}
    
    /* responsive */
    @media(max-width:700px){
      h1{font-size:2.2rem}
      .video-wrapper iframe{min-height:160px}
      .card{height:360px}
    }
  </style>
</head>
<body>
  <div class="background-container"></div>

  <!-- 3D border lights container -->
  <div id="xmas-border-lights" aria-hidden="true"></div>

  <!-- Snow canvas -->
  <canvas id="snowCanvas" aria-hidden="true"></canvas>

  <!-- Intro -->
  <div id="intro-overlay" role="dialog" aria-hidden="false">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Intro">
    <button id="enterBtn">ENTRAR</button>
  </div>

  <!-- Sharingan button + overlay -->
  <div id="sharingan-btn" title="Activar Sharingan" aria-label="Activar Sharingan" role="button">
    <img src="https://media0.giphy.com/media/AD9YKaY2vxTXO/giphy.gif" alt="Sharingan">
  </div>

  <!-- Sharingan overlay (visual) -->
  <div id="sharingan-overlay" role="dialog" aria-hidden="true" tabindex="-1">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Sharingan overlay">
  </div>

  <!-- Password modal (hidden until clicking sharingan) -->
  <div id="pass-modal" aria-hidden="true">
    <div class="pass-box" role="dialog" aria-labelledby="pass-title">
      <h2 id="pass-title">Acceso protegido</h2>
      <input id="pass-input" type="password" placeholder="Contrase√±a...">
      <button id="pass-check-btn">Entrar</button>
      <div id="pass-error" role="status" aria-live="polite"></div>
    </div>
  </div>

  <!-- Main content -->
  <main id="mainContent" aria-live="polite">
    <h1>INJERTOS MODS</h1>
    <p class="lead">P√°gina reducida ‚Äî datos m√≠nimos</p>

    <div class="filters" role="tablist" aria-label="Vistas">
      <button class="filter-btn active" onclick="showView('equipo', this)" aria-controls="equipo-view">EQUIPO</button>
      <button class="filter-btn" onclick="showView('aportes', this)" aria-controls="aportes-view">APORTES</button>
      <button class="filter-btn" onclick="showView('datas', this)" aria-controls="datas-view">DATAS</button>
      <button class="filter-btn" onclick="showView('tops', this)" aria-controls="tops-view">TOPS</button>
    </div>

    <section id="equipo-view" class="view">
      <div class="grid" id="staff-grid" aria-live="polite"></div>
      <h2 style="margin-top:18px;color:#ffbfa0">BOOSTER</h2>
      <div class="grid" id="boosters-grid" aria-live="polite"></div>
    </section>

    <section id="aportes-view" class="view" hidden></section>
    <section id="datas-view" class="view" hidden></section>
    <section id="tops-view" class="view" hidden></section>
  </main>
  <!-- Floating music player -->
  <div id="floating-player" aria-hidden="true">
    <button id="musicToggle" aria-label="Reproducir / Pausar">
      <i id="playPauseIcon" class="fas fa-play"></i>
    </button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" aria-label="Volumen">
  </div>

  <!-- Audio elements -->
  <audio id="bg-music" loop preload="auto">
    <source src="https://files.catbox.moe/prpdpl.mp3" type="audio/mpeg">
  </audio>

  <audio id="sharingan-sound" preload="auto">
    <source src="https://files.catbox.moe/4dxgfn.mp3" type="audio/mpeg">
  </audio>

  <script>
  /* =======================
     Data: 1 item each
     ======================= */
  const staff = [
    { nombre: "HILNZO", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1298301131641983019/a_1e3d8f261e5560ab8bec9d92777f0d.gif" }
  ];

  const boosters = [
    { nombre: "cami.rain", avatar: "https://cdn.discordapp.com/avatars/1419836001614037103/16c9ce1fbea9937535e1d54730ebccd3.png" }
  ];

  const aportes = [
    { 
      titulo: "TIFFANY", 
      creador: "HILNZO", 
      contrasena: "tiffanyctmr", 
      video: "https://youtube.com/embed/1Iq2YeDLVmM", 
      descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file" 
    }
  ];

  const datas = [
    { 
      titulo: "DataBlue", 
      creador: "MANZER", 
      contrasena: "NO TIENE", 
      video: "https://youtube.com/embed/Tv7fyMCG0G0", 
      descarga: "https://www.mediafire.com/file/12efvtjw3392v58/DataBlue%F0%9F%94%B5MR%24.zip/file" 
    }
  ];

  const tops = [
    { 
      titulo: "SLICK SICK", 
      autor: "HILNZO", 
      descargas: 73, 
      video: "https://youtube.com/embed/7P_oX1rxsjs", 
      descarga: "https://www.mediafire.com/file/l6ucin55qy23set/slick_sick.rar/file" 
    }
  ];

  /* =======================
     Render functions
     ======================= */

  function renderEquipo(){
    const sgrid = document.getElementById('staff-grid');
    sgrid.innerHTML = staff.map(s => `
      <div class="card" role="article">
        <img src="${s.avatar}" alt="${s.nombre}">
        <h3>${s.nombre}</h3>
        <p>${s.rol}</p>
      </div>
    `).join('');

    const bgrid = document.getElementById('boosters-grid');
    bgrid.innerHTML = boosters.map(b => `
      <div class="card" role="article">
        <img src="${b.avatar}" alt="${b.nombre}">
        <h3>${b.nombre}</h3>
        <p>BOOSTER</p>
      </div>
    `).join('');
  }

  function renderAportes(){
    const view = document.getElementById('aportes-view');
    view.innerHTML = `
      <div class="grid">
        ${aportes.map(a => `
          <div class="card">
            <h3>${a.titulo}</h3>
            <p><b>Creador:</b> ${a.creador}</p>
            <p><b>Contrase√±a:</b> ${a.contrasena}</p>
            <div class="video-wrapper">
              <iframe src="${a.video}" allowfullscreen title="${a.titulo}"></iframe>
            </div>
            <a class="download-btn" href="${a.descarga}" target="_blank">DESCARGAR</a>
          </div>
        `).join('')}
      </div>`;
  }

  function renderDatas(){
    const view = document.getElementById('datas-view');
    view.innerHTML = `
      <div class="grid">
        ${datas.map(a => `
          <div class="card">
            <h3>${a.titulo}</h3>
            <p><b>Creador:</b> ${a.creador}</p>
            <p><b>Contrase√±a:</b> ${a.contrasena}</p>
            <div class="video-wrapper">
              <iframe src="${a.video}" allowfullscreen title="${a.titulo}"></iframe>
            </div>
            <a class="download-btn" href="${a.descarga}" target="_blank">DESCARGAR</a>
          </div>
        `).join('')}
      </div>`;
  }

  function renderTops(){
    const view = document.getElementById('tops-view');
    view.innerHTML = `
      <div class="grid">
        ${tops.map(t => `
          <div class="card">
            <h3>${t.titulo}</h3>
            <p><b>Autor:</b> ${t.autor}</p>
            <p><b>Descargas:</b> ${t.descargas}</p>
            <div class="video-wrapper">
              <iframe src="${t.video}" allowfullscreen title="${t.titulo}"></iframe>
            </div>
            <a class="download-btn" href="${t.descarga}" target="_blank">DESCARGAR</a>
          </div>
        `).join('')}
      </div>`;
  }

  /* =======================
     Views
     ======================= */

  function showView(view, btn){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    if(btn) btn.classList.add('active');

    ['equipo','aportes','datas','tops'].forEach(v => {
      document.getElementById(v+'-view').hidden = (v !== view);
    });

    if(view === 'equipo') renderEquipo();
    if(view === 'aportes') renderAportes();
    if(view === 'datas') renderDatas();
    if(view === 'tops') renderTops();
  }

  /* =======================
     Intro enter
     ======================= */

  const enterBtn = document.getElementById('enterBtn');

  enterBtn.addEventListener('click', () => {
    document.getElementById('intro-overlay').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    renderEquipo();
  });
<!-- === PARTE 3/4 === -->

  /* =======================
     Sharingan button with PASSWORD
     ======================= */

  const sharinganBtn = document.getElementById('sharingan-btn');
  const sharinganOverlay = document.getElementById('sharingan-overlay');
  const passModal = document.getElementById('pass-modal');
  const passInput = document.getElementById('pass-input');
  const passBtn = document.getElementById('pass-check-btn');
  const passError = document.getElementById('pass-error');
  const sharinganSound = document.getElementById('sharingan-sound');

  const SHARINGAN_PASSWORD = "injertosctmr";   // üî• CAMBIA AQU√ç LA CONTRASE√ëA

  sharinganBtn.addEventListener('click', () => {
    passModal.style.display = "flex";
    passInput.value = "";
    passInput.focus();
  });

  passBtn.addEventListener('click', checkPassword);
  passInput.addEventListener('keypress', (e)=>{
    if(e.key === "Enter") checkPassword();
  });

  function checkPassword(){
    const value = passInput.value.trim();
    if(value === SHARINGAN_PASSWORD){

      passError.textContent = "";
      passModal.style.display = "none";

      // MOSTRAR ANIMACI√ìN SHARINGAN
      sharinganOverlay.classList.add('active');

      // REPRODUCIR SONIDO
      try{
        sharinganSound.currentTime = 0;
        sharinganSound.play().catch(()=>{});
      }catch(e){}

      // REDIRECCI√ìN LUEGO DE 3 SEGUNDOS
      setTimeout(()=>{
        window.location.href = "aportes-exclusivos.html";
      }, 3000);

    } else {
      passError.textContent = "Contrase√±a incorrecta";
    }
  }

  // Al hacer click se cierra el overlay si aparece accidentalmente
  sharinganOverlay.addEventListener('click', () => {
    sharinganOverlay.classList.remove('active');
    try{ sharinganSound.pause(); }catch(e){}
  });

  /* =======================
     Floating music player
     ======================= */

  const bgMusic = document.getElementById('bg-music');
  const musicToggle = document.getElementById('musicToggle');
  const playPauseIcon = document.getElementById('playPauseIcon');
  const volumeSlider = document.getElementById('volumeSlider');

  let unlocked = false;

  function unlockAudio(){
    if(unlocked) return;
    unlocked = true;
    new Audio().play().catch(()=>{});
  }

  musicToggle.addEventListener('click',(e)=>{
    e.stopPropagation();
    unlockAudio();

    if(bgMusic.paused){
      bgMusic.play().catch(()=>{});
      playPauseIcon.className = "fas fa-pause";
    } else {
      bgMusic.pause();
      playPauseIcon.className = "fas fa-play";
    }
  });

  volumeSlider.addEventListener('input',(e)=>{
    unlockAudio();
    bgMusic.volume = e.target.value;
  });

  document.body.addEventListener('click', unlockAudio, {once:true});
  document.body.addEventListener('touchstart', unlockAudio, {once:true});

  /* =======================
     3D Xmas Border Lights
     ======================= */
  (function createBorderLights(){
    const cont = document.getElementById('xmas-border-lights');
    if(!cont) return;

    const colors = ['red','green','blue','yellow'];
    const spacing = 36;

    function build(){
      cont.innerHTML = "";
      const w = window.innerWidth;
      const h = window.innerHeight;

      // Superior
      for(let x=12; x<w-12; x+=spacing){
        addLight(x, 6);
      }

      // Derecha
      for(let y=12; y<h-12; y+=spacing){
        addLight(w-22, y);
      }

      // Inferior
      for(let x=w-12; x>12; x-=spacing){
        addLight(x, h-22);
      }

      // Izquierda
      for(let y=h-12; y>12; y-=spacing){
        addLight(6, y);
      }
    }

    function addLight(x, y){
      const el = document.createElement('div');
      const colorsArr = ['red','green','blue','yellow'];
      const color = colorsArr[Math.floor(Math.random()*colorsArr.length)];

      el.className = "xlight " + color;
      el.style.left = x+"px";
      el.style.top = y+"px";
      el.style.animation = `xfloat ${1+Math.random()*1}s ease-in-out infinite`;
      el.style.transform = `translateZ(${20 + Math.random()*40}px) rotateX(${5+Math.random()*45}deg)`;

      cont.appendChild(el);
    }

    build();

    let t;
    window.addEventListener('resize', ()=>{
      clearTimeout(t);
      t = setTimeout(build, 150);
    });

  })();

  /* =======================
     REALISTIC SNOW CANVAS
     ======================= */

  (function snowFX(){
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");

    let W = window.innerWidth;
    let H = window.innerHeight;

    canvas.width = W;
    canvas.height = H;

    window.addEventListener("resize", ()=>{
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });

    const flakes = [];

    class Flake{
      constructor(){
        this.reset();
      }
      reset(){
        this.x = Math.random()*W;
        this.y = -10 - Math.random()*H;
        this.size = Math.random()*3 + 1;
        this.vel = 0.7 + Math.random()*1.5;
        this.wind = Math.random()*0.6 - 0.3;
        this.opacity = 0.4 + Math.random()*0.6;
      }
      update(){
        this.y += this.vel;
        this.x += this.wind;

        if(this.y > H+10){
          this.reset();
        }
      }
      draw(){
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }

    for(let i=0;i<180;i++){
      flakes.push(new Flake());
    }

    function loop(){
      ctx.clearRect(0,0,W,H);
      for(const f of flakes){
        f.update();
        f.draw();
      }
      requestAnimationFrame(loop);
    }

    loop();
  })();

  /* =======================
     Auto-render default
     ======================= */

  window.addEventListener('load', ()=>{
    renderEquipo();
  });

  </script>
</body>
</html>
