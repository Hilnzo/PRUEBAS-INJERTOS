<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INJERTOS MODS</title>

  <!-- FAVICON -->
  <link rel="icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />
  <link rel="shortcut icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; background: #000; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }

    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; position: relative; z-index: 2; }
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; position: relative; z-index: 2; }

    /* Redes */
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 25px currentColor; }
    .spotify { background: #1DB954; } .steam { background: #171A21; } .discord { background: #5865F2; }

    /* Filtros */
    .filters { margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .filter-btn { padding: 12px 25px; background: #111; border: 2px solid red; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .filter-btn.active, .filter-btn:hover { background: red; box-shadow: 0 0 20px red; }

    /* Contenido */
    .content { max-width: 1400px; margin: 0 auto; padding: 0 15px; }

    /* APORTES */
    .aportes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
    .aporte { background: rgba(0,0,0,0.75); padding: 25px; border-radius: 16px; border: 2px solid red; box-shadow: 0 0 60px rgba(255,0,0,0.8); transition: 0.3s; text-align: left; line-height: 1.8; }
    .aporte:hover { box-shadow: 0 0 100px rgba(255,0,0,1); transform: translateY(-5px); }
    .aporte h3 { font-size: 1.8rem; color: red; text-align: center; margin-bottom: 12px; }

    /* VIDEO SIN BORDES BLANCOS */
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 15px 0; background: #000; }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 12px; }

    .download-btn { display: inline-block; margin-top: 15px; padding: 12px 28px; background: red; color: white; font-weight: bold; border-radius: 12px; text-decoration: none; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 0 25px rgba(255,0,0,0.8); }
    .download-btn:hover { background: darkred; transform: scale(1.03); }

    /* STAFF DESLIZABLE EN MÓVIL */
    .staff-container { margin-top: 20px; overflow-x: auto; white-space: nowrap; padding: 10px 0; scrollbar-width: none; }
    .staff-container::-webkit-scrollbar { display: none; }
    .staff-list { display: inline-flex; gap: 20px; padding: 0 10px; }
    .card { background: #111; padding: 18px; border-radius: 14px; width: 160px; text-align: center; box-shadow: 0 0 15px red, 0 0 30px rgba(255,0,0,0.6); animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; flex: 0 0 auto; }
    .card:hover { transform: scale(1.08); }
    .card img { border-radius: 50%; width: 80px; height: 80px; margin-bottom: 10px; border: 3px solid red; }
    .role { font-size: 0.9rem; color: #ff6b6b; margin-top: 5px; }
    @keyframes glow { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 40px red; } }

    /* Boosters */
    .boosters { background: rgba(0,0,0,0.7); padding: 25px; border-radius: 16px; border: 2px solid #ff69b4; box-shadow: 0 0 40px rgba(255,105,180,0.6); max-width: 900px; margin: 50px auto; }
    .boosters h3 { color: #ff69b4; margin-bottom: 20px; font-size: 1.8rem; }
    .booster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; }
    .booster { text-align: center; }
    .booster img { border-radius: 50%; width: 70px; height: 70px; border: 3px solid #ff69b4; margin-bottom: 8px; }
    .booster p { font-weight: bold; color: #ff69b4; }

    /* REPRODUCTOR FLOTANTE */
    #music-player {
      position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.9); border: 2px solid red; border-radius: 16px; padding: 12px; width: 250px; z-index: 1000; box-shadow: 0 0 30px rgba(255,0,0,0.8); cursor: move; user-select: none;
    }
    #music-player.playing { animation: pulse 1.5s infinite alternate; }
    .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .player-title { font-size: 0.9rem; font-weight: bold; }
    .player-controls { display: flex; align-items: center; gap: 8px; }
    .volume-slider { -webkit-appearance: none; width: 80px; height: 5px; background: #333; border-radius: 5px; outline: none; }
    .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: red; border-radius: 50%; cursor: pointer; }

    /* Sharingan SIN FONDO BLANCO */
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; cursor: pointer; z-index: 1000; }
    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite, glowRed 1.5s infinite alternate; filter: drop-shadow(0 0 10px red); }
    #sharingan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: 0.6s; }
    #sharingan-overlay.active { opacity: 1; visibility: visible; }
    #sharingan-overlay img { max-width: 80%; border-radius: 50%; filter: drop-shadow(0 0 20px red); }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glowRed { from { filter: drop-shadow(0 0 10px red); } to { filter: drop-shadow(0 0 40px red); } }

    /* Intro */
    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }
    #intro-overlay img { max-width: 90%; max-height: 70%; }
    #intro-overlay button { margin-top: 25px; padding: 14px 30px; background: red; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.6rem; box-shadow: 0 0 40px red; }

    /* Responsive */
    @media (min-width: 769px) {
      .staff-container { overflow: hidden; }
      .staff-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); white-space: normal; }
    }
    @media (max-width: 768px) {
      .aportes-grid { grid-template-columns: repeat(2, 1fr); gap: 18px; }
      h1 { font-size: 2.5rem; }
      .filter-btn { padding: 10px 16px; font-size: 0.9rem; }
      #music-player { width: 220px; }
    }
    @media (max-width: 480px) {
      .aportes-grid { grid-template-columns: 1fr; }
      #music-player { width: 200px; }
    }
  </style>
</head>
<body>

  <!-- Fondo -->

  <!-- Intro -->
  <div id="intro-overlay">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Intro">

  <!-- REPRODUCTOR FLOTANTE -->
  <div id="music-player">
    <div class="player-header">
      <div class="player-title">MÚSICA</div>
      <div class="player-controls">
        <button onclick="togglePlay()" id="play-btn" style="background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;">Play</button>

  <!-- Sharingan -->

    <img src="https://media0.giphy.com/media/AD9YKaY2vxTXO/giphy.gif" alt="Sharingan">

  <div id="sharingan-overlay" onclick="cerrarSharingan()">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Sharingan">

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/osz8x3.mp3" type="audio/mpeg">
  </audio>
  <audio id="sharingan-sound">
    <source src="https://files.catbox.moe/4dxgfn.mp3" type="audio/mpeg">
  </audio>

  <script>
    // === DATOS (FÁCIL DE EDITAR) ===
    const staff = [
      { nombre: "HILNZO", rol: "Owner", avatar: "https://cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif" },
      { nombre: "KAIROX", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png" },
      { nombre: "JACOB", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1221849688593137830/9df3e244543051e16ccb8cdab9a851c0.png" },
      { nombre: "MANZER", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1414075135350280234/c3b5512a81fe635e12eac2a25511b7ca.png" },
      { nombre: "DAVID", rol: "SUB ENCARGADO", avatar: "https://cdn.discordapp.com/avatars/1386421165052002366/ad60538bd141ab74a7029f32a0288fc2.png" },
    ];

    const tops = [
      { titulo: "TIFFANY", autor: "HILNZO", descargas: 2847, video: "https://youtube.com/embed/1Iq2YeDLVmM", descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file", contrasena: "tiffanyctmr" },
      { titulo: "BRUTALITY", autor: "JACOB", descargas: 3201, video: "https://youtube.com/embed/fmVS7-nTmD4", descarga: "https://www.mediafire.com/file/rj4hc064ibyu767/BRUTALITY.rar/file", contrasena: "fuemip" },
      { titulo: "DRUKS", autor: "HILNZO", descargas: 1923, video: "https://youtube.com/embed/FPXuZPFyCd8", descarga: "https://www.mediafire.com/file/6d06kpjwz836nu8/DRUKS.rar/file", contrasena: "hilnzodruks" },
      { titulo: "DataBlue", autor: "MANZER", descargas: 1500, video: "https://youtube.com/embed/Tv7fyMCG0G0", descarga: "https://www.mediafire.com/file/12efvtjw3392v58/DataBlue%F0%9F%94%B5MR%24.zip/file", contrasena: "NO TIENE" },
      { titulo: "VERSION R5", autor: "HILNZO", descargas: 1200, video: "https://youtube.com/embed/BywZG9Ckh9Q", descarga: "https://www.mediafire.com/file/wsgq5q0r3su9hzo/version_R5_injertos_mods.rar/file", contrasena: "injertosr5" },
      { titulo: "GIRLZ", autor: "JACOB", descargas: 1100, video: "https://youtube.com/embed/VsXBeqeQHbQ", descarga: "https://www.mediafire.com/file/l6dun8dkpstz1ks/GIRLZ.rar/file", contrasena: "NO TIENE" },
    ];

    const todosAportes = tops;

    const aportesPorStaff = {
      "HILNZO": [
        { titulo: "TIFFANY", descripcion: "aporte para los demeros jodidos", incluye: "macros, barra de estamina...", contrasena: "tiffanyctmr", video: "https://youtube.com/embed/1Iq2YeDLVmM", descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file" },
        { titulo: "DRUKS", descripcion: "EXCLUSIVO", incluye: "/MACROS - /HINFO", contrasena: "hilnzodruks", video: "https://youtube.com/embed/FPXuZPFyCd8", descarga: "https://www.mediafire.com/file/6d06kpjwz836nu8/DRUKS.rar/file" }
      ],
      "JACOB": [
        { titulo: "BRUTALITY", descripcion: "MATAR SIN PENSARLO", incluye: "armas, /sensa", contrasena: "fuemip", video: "https://youtube.com/embed/fmVS7-nTmD4", descarga: "https://www.mediafire.com/file/rj4hc064ibyu767/BRUTALITY.rar/file" }
      ],
    };

    const boosters = [
      { nombre: "HILNZO", avatar: "https://cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif" },
      { nombre: "KAIROX", avatar: "https://cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png" },
      { nombre: "JACOB", avatar: "https://cdn.discordapp.com/avatars/1221849688593137830/9df3e244543051e16ccb8cdab9a851c0.png" },
    ];

    // === VISTAS ===
    function showView(view) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('top-view').hidden = view !== 'top';
      document.getElementById('aportes-view').hidden = view !== 'aportes';
      document.getElementById('staff-view').hidden = view !== 'staff';
      if (view === 'top') renderTops();
      if (view === 'aportes') renderAllAportes();
      if (view === 'staff') renderStaff();
    }

    function renderTops() {
      document.getElementById('top-view').innerHTML = `<div class="aportes-grid">${tops.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${a.autor}</p>
          <p><b>DESCARGAS:</b> ${a.descargas}</p>
          <div class="video-wrapper"><iframe src="${a.video}?rel=0&modestbranding=1&showinfo=0" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('')}</div>`;
    }

    function renderAllAportes() {
      document.getElementById('aportes-view').innerHTML = `<div class="aportes-grid">${todosAportes.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${a.autor}</p>
          <div class="video-wrapper"><iframe src="${a.video}?rel=0&modestbranding=1&showinfo=0" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('')}</div>`;
    }

    function renderStaff() {
      document.getElementById('staff-view').innerHTML = `
        <div class="staff-container">
          <div class="staff-list">
            ${staff.map(s => `
              <div class="card" onclick="showAportesStaff('${s.nombre}')">
                <img src="${s.avatar}" alt="${s.nombre}">
                <p><b>${s.nombre}</b></p>
                <p class="role">${s.rol}</p>
              </div>
            `).join('')}
          </div>
        </div>`;
    }

    function showAportesStaff(name) {
      const data = aportesPorStaff[name] || [];
      document.getElementById('top-view').innerHTML = `<div class="aportes-grid">${data.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${name}</p>
          <p><b>DESCRIPCIÓN:</b> ${a.descripcion}</p>
          <p><b>INCLUYE:</b> ${a.incluye}</p>
          <p><b>CONTRASEÑA:</b> <span style="color:red;font-weight:bold;">${a.contrasena}</span></p>
          <div class="video-wrapper"><iframe src="${a.video}?rel=0&modestbranding=1&showinfo=0" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('')}</div>`;
      showView('top');
    }

    function renderBoosters() {
      document.getElementById('boosters-grid').innerHTML = boosters.map(b => `
        <div class="booster">
          <img src="${b.avatar}" alt="${b.nombre}">
          <p>${b.nombre}</p>
        </div>
      `).join('');
    }

    // === REPRODUCTOR FLOTANTE ===
    const audio = document.getElementById('bg-music');
    const player = document.getElementById('music-player');
    const playBtn = document.getElementById('play-btn');
    const volumeSlider = document.getElementById('volume');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = 'Pause';
        player.classList.add('playing');
      } else {
        audio.pause();
        playBtn.innerHTML = 'Play';
        player.classList.remove('playing');
      }
    }

    function setVolume(val) {
      audio.volume = val / 100;
    }

    // ARRASTRAR
    let isDragging = false;
    let currentX, currentY, initialX, initialY;

    player.addEventListener('mousedown', e => {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
        isDragging = true;
        initialX = e.clientX - currentX;
        initialY = e.clientY - currentY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        e.preventDefault();
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        player.style.left = currentX + 'px';
        player.style.bottom = 'auto';
        player.style.top = currentY + 'px';
      }
    });

    document.addEventListener('mouseup', () => { isDragging = false; });

    // === SHARINGAN ===
    function activarSharingan() {
      document.getElementById('sharingan-overlay').classList.add('active');
      document.getElementById('sharingan-sound').play();
      setTimeout(() => location.href = "aportes-exclusivos.html", 3000);
    }
    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
    }

    // === INICIO ===
    function enterSite() {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').hidden = false;
      audio.play().catch(() => {});
      playBtn.innerHTML = 'Pause';
      player.classList.add('playing');
      showView('top');
      renderBoosters();
    }
  </script>
</body>
  </html>
