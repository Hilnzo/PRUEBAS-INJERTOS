  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; background: #000; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }

    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; }
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; }

    .socials { margin-top: 20px; }
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
    .socials a.spotify { background: #1DB954; } .socials a.steam { background: #171A21; } .socials a.roblox { background: #FF4757; } .socials a.discord { background: #5865F2; }

    .filters { margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .filter-btn { padding: 12px 25px; background: #111; border: 2px solid red; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .filter-btn.active, .filter-btn:hover { background: red; box-shadow: 0 0 20px red; }

    .content { max-width: 1600px; margin: 0 auto; padding: 0 15px; }

    /* APORTES SIMPLIFICADOS */
    .aportes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 30px; margin-top: 20px; }
    .aporte { background: rgba(0,0,0,0.85); padding: 35px; border-radius: 20px; border: 3px solid red; box-shadow: 0 0 80px rgba(255,0,0,0.9); transition: 0.3s; text-align: center; }
    .aporte h2 { font-size: 2.1rem; color: red; margin-bottom: 12px; text-shadow: 0 0 12px red; }
    .aporte .creador { font-size: 1.3rem; color: #ff6b6b; margin: 10px 0; }
    .aporte .contrasena { font-size: 1.4rem; color: white; background: #333; padding: 10px 20px; border-radius: 10px; display: inline-block; margin: 15px 0; font-weight: bold; }

    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 16px; margin: 20px 0; background: #000; }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 16px; }

    .download-btn { display: inline-block; margin-top: 20px; padding: 16px 36px; background: red; color: white; font-weight: bold; border-radius: 16px; text-decoration: none; font-size: 1.4rem; transition: 0.3s; box-shadow: 0 0 35px rgba(255,0,0,1); }
    .download-btn:hover { background: darkred; transform: scale(1.06); }

    /* STAFF */
    .staff-container { margin-top: 20px; overflow-x: auto; white-space: nowrap; padding: 10px 0; scrollbar-width: none; }
    .staff-container::-webkit-scrollbar { display: none; }
    .staff-list { display: inline-flex; gap: 25px; padding: 0 10px; }
    .card { background: #111; padding: 20px; border-radius: 16px; width: 170px; text-align: center; box-shadow: 0 0 20px red; animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; }
    .card img { border-radius: 50%; width: 90px; height: 90px; margin-bottom: 12px; border: 3px solid red; }
    .role { font-size: 0.95rem; color: #ff6b6b; margin-top: 6px; }
    @keyframes glow { from { box-shadow: 0 0 20px red; } to { box-shadow: 0 0 50px red; } }

    /* BOOSTERS */
    .boosters { background: rgba(0,0,0,0.7); padding: 30px; border-radius: 18px; border: 3px solid #ff69b4; box-shadow: 0 0 50px rgba(255,105,180,0.7); max-width: 1000px; margin: 60px auto; }
    .boosters h3 { color: #ff69b4; margin-bottom: 25px; font-size: 2rem; }
    .booster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 25px; }
    .booster img { border-radius: 50%; width: 80px; height: 80px; border: 4px solid #ff69b4; margin-bottom: 10px; }
    .booster p { font-weight: bold; color: #ff69b4; font-size: 1.1rem; }

    /* REPRODUCTOR SIN FLASH */
    #music-player { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.95); border: 3px solid red; border-radius: 18px; padding: 14px 16px; width: 290px; z-index: 1000; box-shadow: 0 0 40px rgba(255,0,0,0.9); display: flex; align-items: center; justify-content: space-between; }
    #music-player.playing { animation: pulse 1.5s infinite alternate; }
    .player-title { font-size: 1rem; font-weight: bold; color: #fff; white-space: nowrap; margin-right: 12px; }
    #play-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; }
    .volume-slider { -webkit-appearance: none; width: 80px; height: 7px; background: #444; border-radius: 5px; outline: none; cursor: pointer; }
    .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; }
    @keyframes pulse { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 50px red; } }

    /* SHARINGAN */
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; cursor: pointer; z-index: 1000; }
    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 15px red); }
    @keyframes spin { to { transform: rotate(360deg); } }

    #sharingan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.5s ease; }
    #sharingan-overlay.active { opacity: 1; visibility: visible; }
    #sharingan-overlay img { max-width: 85%; max-height: 85%; object-fit: contain; border-radius: 50%; }

    /* INTRO */
    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }
    #intro-overlay img { max-width: 90%; max-height: 70%; }
    #intro-overlay button { margin-top: 30px; padding: 16px 35px; background: red; color: white; border: none; border-radius: 14px; cursor: pointer; font-weight: bold; font-size: 1.7rem; box-shadow: 0 0 50px red; }

    @media (max-width: 768px) { 
      .aportes-grid { grid-template-columns: 1fr; } 
      #music-player { width: 260px; }
    }
  </style>
</head>
<body>

  <!-- REPRODUCTOR -->
  <div id="music-player">
    <div class="player-title">MÚSICA</div>
    <div class="player-controls">

    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Sharingan Efecto">

        <script>

    const staff = [

      { nombre: "JOHAN", rol: "HELPER", avatar: "https://cdn.discordapp.com/avatars/1024085595703746590/99f61e9990ad4db442b7e831328278b3.png" },
      { nombre: "TOMMY", rol: "HELPER", avatar: "https://cdn.discordapp.com/avatars/1397628533626638428/99e743f3feed7c2e758f668ac42b2b0d.png" }
    ];

    const aportes = [
      { titulo: "TIFFANY", creador: "Hilnzo (@klenoz)", contrasena: "tiffanyctmr", video: "https://youtube.com/embed/1Iq2YeDLVmM?enablejsapi=1", descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file" },
      { titulo: "VERSION R5 INJERTOS MODS", creador: "INJERTOS MODS", contrasena: "injertosr5", video: "https://youtube.com/embed/BywZG9Ckh9Q?enablejsapi=1", descarga: "https://www.mediafire.com/file/wsgq5q0r3su9hzo/version_R5_injertos_mods.rar/file" },
      { titulo: "DataBlue MR$", creador: "MR$", contrasena: "NO TIENE CONTRASEÑA", video: "https://youtube.com/embed/Tv7fyMCG0G0?enablejsapi=1", descarga: "https://www.mediafire.com/file/12efvtjw3392v58/DataBlue%F0%9F%94%B5MR%24.zip/file" },
      { titulo: "BRUTALITY", creador: "INJERTOS MODS", contrasena: "fuemip", video: "https://youtube.com/embed/fmVS7-nTmD4?enablejsapi=1", descarga: "https://www.mediafire.com/file/rj4hc064ibyu767/BRUTALITY.rar/file" },
      { titulo: "DRUKS", creador: "Hilnzo", contrasena: "hilnzodruks", video: "https://www.youtube.com/embed/FPXuZPFyCd8?si", descarga: "https://www.mediafire.com/file/6d06kpjwz836nu8/DRUKS.rar/file" },
      { titulo: "APORTE GIRLZ", creador: "INJERTOS MODS", contrasena: "NO TIENE CONTRASEÑA", video: "https://youtube.com/embed/VsXBeqeQHbQ?si", descarga: "https://www.mediafire.com/file/l6dun8dkpstz1ks/GIRLZ.rar/file" },
      { titulo: "Gta Jackson", creador: "Jackson", contrasena: "NO TIENE CONTRASEÑA", video: "https://youtube.com/embed/TbqKW1A9oAo", descarga: "https://www.mediafire.com/file/oyjhveofniiiubx/GTA+jackson.rar/file" },
      { titulo: "slick sick", creador: "El Enfermo", contrasena: "elenfermo", video: "https://youtube.com/embed/7P_oX1rxsjs", descarga: "https://www.mediafire.com/file/l6ucin55qy23set/slick_sick.rar/file" }
    ];

    const boosters = [
      { nombre: "HILNZO", avatar: "https://cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif" },
      { nombre: "KAIROX", avatar: "https://cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png" },
      { nombre: "JACOB", avatar: "https://cdn.discordapp.com/avatars/1221849688593137830/9df3e244543051e16ccb8cdab9a851c0.png" }
    ];

    // === RENDER ===
    function renderStaff() {
      document.getElementById('staff-view').innerHTML = `
        <div class="staff-container">
          <div class="staff-list">
            ${staff.map(s => `
              <div class="card">
                <img src="${s.avatar}" alt="${s.nombre}">
                <p><b>${s.nombre}</b></p>
                <p class="role">${s.rol}</p>
              </div>
            `).join('')}
          </div>
        </div>`;
    }

    function renderAportes() {
      document.getElementById('aportes-view').innerHTML = `
        <div class="aportes-grid">
          ${aportes.map(a => `
            <div class="aporte">
              <h2>${a.titulo}</h2>
              <p class="creador">Creador: ${a.creador}</p>
              <p class="contrasena">${a.contrasena}</p>
              <div class="video-wrapper">
                <iframe src="${a.video}" frameborder="0" allowfullscreen></iframe>
              </div>
              <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
            </div>
          `).join('')}
        </div>`;
    }

    function renderBoosters() {
      document.getElementById('boosters-grid').innerHTML = boosters.map(b => `
        <div class="booster">
          <img src="${b.avatar}" alt="${b.nombre}">
          <p>${b.nombre}</p>
        </div>
      `).join('');
    }

    function showView(view) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('staff-view').hidden = view !== 'staff';
      document.getElementById('aportes-view').hidden = view !== 'aportes';
      document.getElementById('boosters-view').hidden = view !== 'boosters';
      if (view === 'staff') renderStaff();
      if (view === 'aportes') renderAportes();
      if (view === 'boosters') renderBoosters();
    }

    // === REPRODUCTOR ===
    const bgMusic = document.getElementById('bg-music');
    const player = document.getElementById('music-player');
    const playBtn = document.getElementById('play-btn');
    const volumeSlider = document.getElementById('volume');

    function togglePlay() {
      if (bgMusic.paused) { bgMusic.play(); playBtn.innerHTML = 'Pause'; player.classList.add('playing'); }
      else { bgMusic.pause(); playBtn.innerHTML = 'Play'; player.classList.remove('playing'); }
    }
    volumeSlider.addEventListener('input', () => { bgMusic.volume = volumeSlider.value / 100; });

    // === SHARINGAN ===
    function activarSharingan() {
      const overlay = document.getElementById('sharingan-overlay');
      const sound = document.getElementById('sharingan-sound');
      overlay.classList.add('active');
      sound.currentTime = 0;
      sound.play().catch(() => {});
      setTimeout(() => {
        window.location.href = "aportes-exclusivos.html";
      }, 2500);
    }

    // === ENTRAR ===
    function enterSite() {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').hidden = false;
      bgMusic.volume = 0.7;
      bgMusic.play().catch(() => {});
      playBtn.innerHTML = 'Pause';
      player.classList.add('playing');
      showView('staff');
      renderBoosters();
      sessionStorage.setItem('entered', 'true');
    }

    // === AL VOLVER ATRÁS → MOSTRAR INTRO + BOTÓN ENTRAR ===
    window.addEventListener('pageshow', (e) => {
      if (e.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        document.getElementById('intro-overlay').style.display = 'flex';
        document.getElementById('mainContent').hidden = true;
        bgMusic.pause();
        bgMusic.currentTime = 0;
        player.classList.remove('playing');
        playBtn.innerHTML = 'Play';
        sessionStorage.removeItem('entered');
      }
    });

    // === AL CARGAR ===
    window.addEventListener('load', () => {
      if (sessionStorage.getItem('entered') === 'true') {
        enterSite();
      } else {
        document.getElementById('intro-overlay').style.display = 'flex';
        document.getElementById('mainContent').hidden = true;
      }
    });
  </script>
</body>
</html>
