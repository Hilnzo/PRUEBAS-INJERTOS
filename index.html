<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="INJERTOS MODS - Los mejores aportes para GTA SA-MP. Macros, cleos, sensa y más." />
  <meta property="og:title" content="INJERTOS MODS" />
  <meta property="og:description" content="Aportes exclusivos. Descarga los más populares o explora por creador." />
  <meta property="og:image" content="https://imgur.com/VcWPdTD.jpg" />
  <title>INJERTOS MODS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="https://imgur.com/VcWPdTD.jpg" as="image" />
</head>
<body>

  <!-- Fondo -->
  <div class="background"></div>

  <!-- Intro -->
  <div id="intro" class="overlay">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Intro INJERTOS MODS" />
    <button onclick="enter()" class="btn-enter">ENTRAR</button>
  </div>

  <!-- Main -->
  <main id="main" hidden>
    <header>
      <h1>INJERTOS MODS</h1>
      <p class="tagline">Aportes brutales para SA-MP</p>
    </header>

    <!-- Filtros -->
    <nav class="filters">
      <button class="filter-btn active" data-filter="top">TOP DESCARGAS</button>
      <button class="filter-btn" data-filter="staff">STAFF</button>
    </nav>

    <!-- Staff Grid -->
    <section id="staff-grid" class="grid"></section>

    <!-- Aportes Grid -->
    <section id="aportes-grid" class="grid">
      <div class="loading">Cargando aportes...</div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" hidden>
      <div class="modal-content">
        <span class="close" onclick="closeModal()">x</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- Música -->
    <button id="music-btn" class="music-btn paused" aria-label="Música">
      <i class="fa-solid fa-play"></i>
    </button>

    <!-- Sharingan -->
    <button class="sharingan-btn" onclick="sharingan()" aria-label="Sharingan">
      <img src="https://media0.giphy.com/media/AD9YKaY2vxTXO/giphy.gif" alt="Sharingan" />
    </button>
  </main>

  <!-- Audio -->
  <audio id="bg-music" loop preload="auto">
    <source src="https://files.catbox.moe/osz8x3.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sharingan-sound" preload="auto">
    <source src="https://files.catbox.moe/4dxgfn.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
