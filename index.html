<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INJERTOS MODS</title>

  <!-- FAVICON -->
  <link rel="icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />
  <link rel="shortcut icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; background: #000; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }

    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; position: relative; z-index: 2; }
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; position: relative; z-index: 2; }

    /* Redes */
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 25px currentColor; }
    .spotify { background: #1DB954; } .steam { background: #171A21; } .discord { background: #5865F2; }

    /* Filtros */
    .filters { margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .filter-btn { padding: 12px 25px; background: #111; border: 2px solid red; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .filter-btn.active, .filter-btn:hover { background: red; box-shadow: 0 0 20px red; }

    /* Contenido */
    .content { max-width: 1400px; margin: 0 auto; padding: 0 15px; }

    /* APORTES */
    .aportes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
    .aporte { background: rgba(0,0,0,0.75); padding: 25px; border-radius: 16px; border: 2px solid red; box-shadow: 0 0 60px rgba(255,0,0,0.8); transition: 0.3s; text-align: left; line-height: 1.8; }
    .aporte:hover { box-shadow: 0 0 100px rgba(255,0,0,1); transform: translateY(-5px); }
    .aporte h3 { font-size: 1.8rem; color: red; text-align: center; margin-bottom: 12px; }

    /* VIDEO RÁPIDO - LAZY LOADING */
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 15px 0; background: #000; }
    .video-thumbnail { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; cursor: pointer; position: absolute; top: 0; left: 0; }
    .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 12px; }
    .play-btn { font-size: 4rem; color: red; }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 12px; display: none; }

    .download-btn { display: inline-block; margin-top: 15px; padding: 12px 28px; background: red; color: white; font-weight: bold; border-radius: 12px; text-decoration: none; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 0 25px rgba(255,0,0,0.8); }
    .download-btn:hover { background: darkred; transform: scale(1.03); }

    /* DATAS */
    .data-card { background: rgba(0,0,0,0.75); padding: 20px; border-radius: 16px; border: 2px solid #00ff00; box-shadow: 0 0 60px rgba(0,255,0,0.8); text-align: center; }
    .data-card:hover { box-shadow: 0 0 100px rgba(0,255,0,1); transform: translateY(-5px); }
    .data-card h3 { color: #00ff00; font-size: 1.6rem; margin-bottom: 10px; }
    .data-card p { margin: 8px 0; font-size: 1.1rem; }
    .data-card .creator { color: #00ff00; font-weight: bold; }
    .data-card .password { color: red; font-weight: bold; }

    /* STAFF */
    .staff-container { margin-top: 20px; overflow-x: auto; white-space: nowrap; padding: 10px 0; scrollbar-width: none; }
    .staff-container::-webkit-scrollbar { display: none; }
    .staff-list { display: inline-flex; gap: 20px; padding: 0 10px; }
    .card { background: #111; padding: 18px; border-radius: 14px; width: 160px; text-align: center; box-shadow: 0 0 15px red, 0 0 30px rgba(255,0,0,0.6); animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; flex: 0 0 auto; }
    .card:hover { transform: scale(1.08); }
    .card img { border-radius: 50%; width: 80px; height: 80px; margin-bottom: 10px; border: 3px solid red; }
    .role { font-size: 0.9rem; color: #ff6b6b; margin-top: 5px; }
    @keyframes glow { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 40px red; } }

    /* Boosters */
    .boosters { background: rgba(0,0,0,0.7); padding: 25px; border-radius: 16px; border: 2px solid #ff69b4; box-shadow: 0 0 40px rgba(255,105,180,0.6); max-width: 900px; margin: 50px auto; }
    .boosters h3 { color: #ff69b4; margin-bottom: 20px; font-size: 1.8rem; }
    .booster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; }
    .booster { text-align: center; }
    .booster img { border-radius: 50%; width: 70px; height: 70px; border: 3px solid #ff69b4; margin-bottom: 8px; }
    .booster p { font-weight: bold; color: #ff69b4; }

    /* REPRODUCTOR - SIN CÍRCULO AZUL */
    #music-player {
      position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.9); border: 2px solid red; border-radius: 16px; 
      padding: 12px 14px; width: 270px; z-index: 1000; box-shadow: 0 0 30px rgba(255,0,0,0.8); 
      display: flex; align-items: center; justify-content: space-between; overflow: hidden;
    }
    #music-player.playing { animation: pulse 1.5s infinite alternate; }

    .drag-area {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      cursor: move; user-select: none; z-index: 1;
    }

    .player-title { font-size: 0.95rem; font-weight: bold; color: #fff; white-space: nowrap; margin-right: 10px; position: relative; z-index: 2; }
    .player-controls { display: flex; align-items: center; gap: 8px; flex-shrink: 0; position: relative; z-index: 2; }
    #play-btn { background: none; border: none; color: white; font-size: 1.3rem; cursor: pointer; padding: 0 4px; }
    .volume-slider {
      -webkit-appearance: none; appearance: none;
      width: 70px; height: 6px; background: #333; border-radius: 5px; outline: none;
      cursor: pointer; flex-shrink: 0;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 14px; height: 14px; background: red; border-radius: 50%; cursor: pointer;
    }
    .volume-slider::-moz-range-thumb {
      width: 14px; height: 14px; background: red; border-radius: 50%; cursor: pointer; border: none;
    }

    /* Sharingan */
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; cursor: pointer; z-index: 1000; }
    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 10px red); }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { from { box-shadow: 0 0 10px red; } to { box-shadow: 0 0 40px red; } }

    /* Intro */
    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }
    #intro-overlay img { max-width: 90%; max-height: 70%; }
    #intro-overlay button { margin-top: 25px; padding: 14px 30px; background: red; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.6rem; box-shadow: 0 0 40px red; }

    /* CONTRASEÑA */
    .password-section {
      background: rgba(0,0,0,0.8); padding: 25px; border-radius: 16px; border: 2px solid red; 
      box-shadow: 0 0 60px rgba(255,0,0,0.8); max-width: 500px; margin: 40px auto; text-align: center;
    }
    .password-section h3 { color: red; font-size: 1.8rem; margin-bottom: 15px; }
    .password-input { width: 80%; padding: 12px; font-size: 1.1rem; border: 2px solid red; border-radius: 8px; background: #111; color: white; text-align: center; margin-bottom: 15px; }
    .password-btn { padding: 12px 30px; background: red; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .password-btn:hover { background: darkred; box-shadow: 0 0 20px red; }

    /* Responsive */
    @media (min-width: 769px) {
      .staff-container { overflow: hidden; }
      .staff-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); white-space: normal; }
    }
    @media (max-width: 768px) {
      .aportes-grid { grid-template-columns: repeat(2, 1fr); gap: 18px; }
      h1 { font-size: 2.5rem; }
      .filter-btn { padding: 10px 16px; font-size: 0.9rem; }
      #music-player { width: 250px; padding: 10px 12px; }
      .volume-slider { width: 60px; }
    }
    @media (max-width: 480px) {
      .aportes-grid { grid-template-columns: 1fr; }
      #music-player { width: 230px; }
      .volume-slider { width: 55px; }
    }
  </style>
</head>
<body>

    // === STAFF, TOPS, APORTES, DATAS, BOOSTERS === (igual)
    const staff = [ /* ... */ ];
    const tops = [ /* ... */ ];
    const aportesPorStaff = { /* ... */ };

    const boosters = [ /* ... */ ];

    // === VISTAS ===
    function showView(view) { /* ... */ }
    function renderTops() { /* ... */ }
    function renderAllAportes() { /* ... */ }
    function renderStaff() { /* ... */ }
    function showAportesStaff(name) { /* ... */ }
    function renderDatas() { /* ... */ }
    function renderBoosters() { /* ... */ }

    // === VIDEO LAZY LOADING ===
    function loadVideo(wrapper, videoId) {
      const iframe = wrapper.querySelector('iframe');
      iframe.src = `https://youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1`;
      iframe.style.display = 'block';
      wrapper.querySelector('.video-thumbnail').style.display = 'none';
      wrapper.querySelector('.play-overlay').style.display = 'none';
    }

    // === CONTRASEÑA ===
    function checkExclusive() {
      const input = document.getElementById('exclusive-pass').value.trim();
      if (input === "injertos2025") {
        location.href = "pagina-exclusiva.html";
      } else {
        alert("Contraseña incorrecta.");
      }
    }

    // === REPRODUCTOR - SIN CÍRCULO AZUL ===
    const audio = document.getElementById('bg-music');
    const player = document.getElementById('music-player');
    const dragArea = player.querySelector('.drag-area');
    const playBtn = document.getElementById('play-btn');
    const volumeSlider = document.getElementById('volume');

    let isDragging = false;
    let offsetX, offsetY;

    dragArea.addEventListener('touchstart', e => {
      isDragging = true;
      document.body.style.cursor = 'move';
      const touch = e.touches[0];
      offsetX = touch.clientX - player.getBoundingClientRect().left;
      offsetY = touch.clientY - player.getBoundingClientRect().top;
    });
    dragArea.addEventListener('mousedown', e => {
      isDragging = true;
      document.body.style.cursor = 'move';
      offsetX = e.clientX - player.getBoundingClientRect().left;
      offsetY = e.clientY - player.getBoundingClientRect().top;
    });

    document.addEventListener('touchmove', e => {
      if (isDragging) {
        e.preventDefault();
        const touch = e.touches[0];
        player.style.left = (touch.clientX - offsetX) + 'px';
        player.style.top = (touch.clientY - offsetY) + 'px';
        player.style.bottom = 'auto';
      }
    });
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        player.style.left = (e.clientX - offsetX) + 'px';
        player.style.top = (e.clientY - offsetY) + 'px';
        player.style.bottom = 'auto';
      }
    });

    const resetCursor = () => {
      isDragging = false;
      document.body.style.cursor = 'default';
    };
    document.addEventListener('touchend', resetCursor);
    document.addEventListener('mouseup', resetCursor);

    function togglePlay() {
      if (audio.paused) { audio.play(); playBtn.innerHTML = 'Pause'; player.classList.add('playing'); }
      else { audio.pause(); playBtn.innerHTML = 'Play'; player.classList.remove('playing'); }
    }

    volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value / 100; });

    // === SHARINGAN ===
    function activarSharingan() {
      document.getElementById('sharingan-sound').play();
      setTimeout(() => location.href = "aportes-exclusivos.html", 2000);
    }

    // === INICIO ===
    function enterSite() {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').hidden = false;
      audio.volume = 0.7; audio.play().catch(() => {});
      playBtn.innerHTML = 'Pause'; player.classList.add('playing');
      showView('staff'); renderBoosters();

      // Lazy load videos cuando se muestren
      document.querySelectorAll('.video-wrapper').forEach(wrapper => {
        const thumb = wrapper.querySelector('.video-thumbnail');
        const overlay = wrapper.querySelector('.play-overlay');
        const videoId = thumb.dataset.video;
        const clickHandler = () => loadVideo(wrapper, videoId);
        thumb.onclick = clickHandler;
        overlay.onclick = clickHandler;
      });
    }
  </script>
