    body { margin: 0; font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; background: #000; }

    /* Contenido */

    /* APORTES SIMPLIFICADOS: TÍTULO - CREADOR - CONTRASEÑA */

    .aporte { background: rgba(0,0,0,0.85); padding: 35px; border-radius: 20px; border: 3px solid red; box-shadow: 0 0 80px rgba(255,0,0,0.9); transition: 0.3s; text-align: center; }

    /* VIDEO GRANDE Y SIN FLASH */  
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 16px; margin: 20px 0; background: #000; box-shadow: 0 0 25px rgba(255,0,0,0.7); }

    /* STAFF */

    .staff-container::-webkit-scrollbar { display: none; }  
    .staff-list { display: inline-flex; gap: 25px; padding: 0 10px; }  
    .card { background: #111; padding: 20px; border-radius: 16px; width: 170px; text-align: center; box-shadow: 0 0 20px red, 0 0 40px rgba(255,0,0,0.7); animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; flex: 0 0 auto; }

    .role { font-size: 0.95rem; color: #ff6b6b; margin-top: 6px; }  
    @keyframes glow { from { box-shadow: 0 0 20px red; } to { box-shadow: 0 0 50px red; } }  

    /* BOOSTERS */  
    .boosters { background: rgba(0,0,0,0.7); padding: 30px; border-radius: 18px; border: 3px solid #ff69b4; box-shadow: 0 0 50px rgba(255,105,180,0.7); max-width: 1000px; margin: 60px auto; }

    .booster { text-align: center; }

    .booster p { font-weight: bold; color: #ff69b4; font-size: 1.1rem; }  

    /* REPRODUCTOR SIN FLASH EN ANDROID */  
    #music-player { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.95); border: 3px solid red; border-radius: 18px; padding: 14px 16px; width: 290px; z-index: 1000; box-shadow: 0 0 40px rgba(255,0,0,0.9); display: flex; align-items: center; justify-content: space-between; overflow: hidden; }  
    #music-player.playing { animation: pulse 1.5s infinite alternate; }  
    .player-title { font-size: 1rem; font-weight: bold; color: #fff; white-space: nowrap; margin-right: 12px; }  
    .player-controls { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }  
    #play-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; padding: 0 5px; }  
    .volume-slider { -webkit-appearance: none; width: 80px; height: 7px; background: #444; border-radius: 5px; outline: none; cursor: pointer; transition: background 0.2s; }  
    .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; }

    @keyframes pulse { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 50px red; } }  

    /* Sharingan SIN FLASH */  
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; cursor: pointer; z-index: 1000; transition: transform 0.2s; }

    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 15px red); }

    /* Overlay Sharingan SIN FLASH */  
    #sharingan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.5s ease; }
