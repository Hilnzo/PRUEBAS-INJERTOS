<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INJERTOS MODS</title>
  <!-- FAVICON SHARINGAN -->
  <link rel="icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />
  <link rel="shortcut icon" href="https://i.imgur.com/8gL0ZfK.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* === ESTILO ORIGINAL MEJORADO === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: white; text-align: center; overflow-x: hidden; background: #000; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }
    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; z-index: 2; position: relative; }
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; z-index: 2; position: relative; }

    /* Redes */
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 25px currentColor; }
    .spotify { background: #1DB954; } .steam { background: #171A21; } .discord { background: #5865F2; }

    /* Reproductor Flotante */
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
      border: 2px solid red;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .music-btn-small {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 5px;
      transition: 0.3s;
    }
    .music-btn-small:hover { transform: scale(1.15); }
    .music-btn-small.playing { color: red; animation: pulse 1.5s infinite alternate; }
    @keyframes pulse { from { box-shadow: 0 0 10px red; } to { box-shadow: 0 0 40px red; } }

    #volumeSlider {
      width: 80px;
      -webkit-appearance: none;
      height: 5px;
      border-radius: 5px;
      background: #333;
      outline: none;
      cursor: pointer;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
    .volume-icon { font-size: 1.2rem; min-width: 20px; }

    /* FILTROS */
    .filters { margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .filter-btn { padding: 12px 25px; background: #111; border: 2px solid red; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .filter-btn.active, .filter-btn:hover { background: red; box-shadow: 0 0 20px red; }

    /* CONTENIDO */
    .content { max-width: 1400px; margin: 0 auto; padding: 0 15px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
    .aporte, .card { background: rgba(0,0,0,0.75); padding: 25px; border-radius: 16px; border: 2px solid red; box-shadow: 0 0 60px rgba(255,0,0,0.8); transition: 0.3s; text-align: left; line-height: 1.8; }
    .aporte:hover, .card:hover { box-shadow: 0 0 100px rgba(255,0,0,1); transform: translateY(-5px); }
    .aporte h3 { font-size: 1.8rem; color: red; text-align: center; margin-bottom: 12px; }
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; margin: 15px 0; }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .download-btn { display: inline-block; margin-top: 15px; padding: 12px 28px; background: red; color: white; font-weight: bold; border-radius: 12px; text-decoration: none; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 0 25px rgba(255,0,0,0.8); }
    .download-btn:hover { background: darkred; transform: scale(1.03); }

    /* STAFF */
    .card { text-align: center; cursor: pointer; }
    .card img { border-radius: 50%; width: 80px; height: 80px; margin-bottom: 10px; border: 3px solid red; }
    .role { font-size: 0.9rem; color: #ff6b6b; margin-top: 5px; }
    @keyframes glow { from { box-shadow: 0 0 15px red; } to { box-shadow: 0 0 40px red; } }
    .card { animation: glow 2s infinite alternate; }

    /* BOOSTERS */
    .boosters { background: rgba(0,0,0,0.7); padding: 25px; border-radius: 16px; border: 2px solid #ff69b4; box-shadow: 0 0 40px rgba(255,105,180,0.6); max-width: 900px; margin: 50px auto; }
    .boosters h3 { color: #ff69b4; margin-bottom: 20px; font-size: 1.8rem; }
    .booster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; }
    .booster { text-align: center; }
    .booster img { border-radius: 50%; width: 70px; height: 70px; border: 3px solid #ff69b4; margin-bottom: 8px; }
    .booster p { font-weight: bold; color: #ff69b4; }

    /* Sharingan - ANIMACIÓN ORIGINAL RESTAURADA */
    .sharingan-btn { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      width: 55px; 
      height: 55px; 
      cursor: pointer; 
      z-index: 1000; 
    }
    .sharingan-btn img { 
      width: 100%; 
      border-radius: 50%; 
      animation: spin 4s linear infinite, glowRed 1.5s infinite alternate; 
    }
    #sharingan-overlay { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      background: black; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 2000; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.6s ease; 
    }
    #sharingan-overlay.active { 
      opacity: 1; 
      visibility: visible; 
    }
    #sharingan-overlay img { 
      max-width: 80%; 
      border-radius: 50%; 
      animation: spin 1.5s linear infinite; 
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glowRed { from { box-shadow: 0 0 5px red; } to { box-shadow: 0 0 40px red; } }

    /* Intro */
    #intro-overlay { 
      position: fixed; top: 0; left: 0; 
      width: 100%; height: 100%; 
      background: black; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 3000; 
    }
    #intro-overlay img { max-width: 90%; max-height: 70%; }
    #intro-overlay button { 
      margin-top: 25px; 
      padding: 14px 30px; 
      background: red; 
      color: white; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-weight: bold; 
      font-size: 1.6rem; 
      box-shadow: 0 0 40px red; 
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); gap: 18px; }
      .booster-grid { grid-template-columns: repeat(3, 1fr); }
      h1 { font-size: 2.5rem; }
      .filters { gap: 10px; }
      .filter-btn { padding: 10px 16px; font-size: 0.9rem; }
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; }
      .music-player { bottom: 15px; left: 15px; padding: 8px 12px; gap: 8px; }
      #volumeSlider { width: 60px; }
    }
  </style>
</head>

    function showView(view) { /* ... igual ... */ }

    // === AUDIO Y SHARINGAN ===
    const audio = document.getElementById('bg-music');
    const sharinganSound = document.getElementById('sharingan-sound');
    const toggleBtn = document.getElementById('musicToggle');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    let unlocked = false; // Control de interacción
    let volume = 0.5;
    audio.volume = volume;
    volumeSlider.value = volume;

    function updateVolumeIcon() {
      if (volume == 0) volumeIcon.textContent = 'muted';
      else if (volume < 0.5) volumeIcon.textContent = 'volume down';
      else volumeIcon.textContent = 'volume up';
    }

    function toggleMusic() {
      unlocked = true;
      if (audio.paused) {
        audio.play();
        toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
        toggleBtn.classList.add('playing');
      } else {
        audio.pause();
        toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
        toggleBtn.classList.remove('playing');
      }
    }

    volumeSlider.addEventListener('input', (e) => {
      unlocked = true;
      volume = e.target.value;
      audio.volume = volume;
      if (!audio.paused) audio.play();
      updateVolumeIcon();
    });

    function activarSharingan() {
      if (!unlocked && isMobile) {
        // En móviles: solo animación, sin sonido
        document.getElementById('sharingan-overlay').classList.add('active');
        setTimeout(() => location.href = "aportes-exclusivos.html", 3000);
        return;
      }

      // En PC o si ya hubo interacción: sonido + animación
      document.getElementById('sharingan-overlay').classList.add('active');
      sharinganSound.currentTime = 0;
      sharinganSound.play().catch(() => {});
      setTimeout(() => location.href = "aportes-exclusivos.html", 3000);
    }

    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
      sharinganSound.pause();
    }

    function enterSite() {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').hidden = false;
      unlocked = true;

      // Solo autoplay en PC
      if (!isMobile) {
        audio.play().catch(() => {});
      }

      showView('top');
      renderBoosters();
      updateVolumeIcon();
    }

    // Inicializar
    toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
    updateVolumeIcon();
