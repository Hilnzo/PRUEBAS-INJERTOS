<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilnzo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/kXp9RhC.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px red;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    /* Redes sociales */
    .socials {
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .socials a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: "Courier New", monospace;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 25px currentColor;
    }
    .socials a.spotify { background: #1DB954; }
    .socials a.steam { background: #171A21; }
    .socials a.roblox { background: #FF4757; }
    .socials a.discord { background: #5865F2; }

    /* Botón música */
    .music-btn {
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }
    .music-btn:hover { background: red; border-color: red; color: black; }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    /* Staff */
    .staff-col {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .card {
      background: #111;
      padding: 15px;
      border-radius: 12px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px red, 0 0 20px rgba(255,0,0,0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px red; }
      to { box-shadow: 0 0 25px red, 0 0 50px rgba(255,0,0,0.9);}
    }
    .card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
      border: 2px solid red;
    }
    .card .role { font-size: 13px; color: #bbb; }

    /* Aportes */
    .aporte {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      border: 2px solid red;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red, 0 0 60px rgba(255, 0, 0, 0.8);
      transition: 0.3s;
      position: relative;
      z-index: 2;
      line-height: 1.8;
      letter-spacing: 0.5px;
      text-align: left;
    }
    .aporte:hover {
      box-shadow: 0 0 20px red, 0 0 40px red, 0 0 80px red, 0 0 100px rgba(255, 0, 0, 1);
    }
    .aporte h2 {
      font-size: 2rem;
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Video YouTube responsivo */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 20px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px rgba(255, 0, 0, 0.8);
    }
    .download-btn:hover {
      background: darkred;
      box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .layout { display: block; }
      .staff-col {
        flex-direction: row;
        overflow-x: auto;
        gap: 15px;
        padding: 10px;
        scroll-snap-type: x mandatory;
      }
      .card {
        flex: 0 0 auto;
        width: 130px;
        scroll-snap-align: start;
      }
    }

    /* Botón Sharingan */
    .sharingan-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    .sharingan-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 4s linear infinite, glowRed 1.5s infinite alternate;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes glowRed {
      from { box-shadow: 0 0 5px red; }
      to { box-shadow: 0 0 20px red, 0 0 40px red; }
    }

    /* Overlay fullscreen */
    #sharingan-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s;
    }
    #sharingan-overlay img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #sharingan-overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- BOTÓN SHARINGAN -->

  </div>

  <!-- EFECTO FULLSCREEN -->
  <div id="sharingan-overlay">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Sharingan Efecto">
  </div>

  <!-- SONIDO SHARINGAN -->
  <audio id="sharingan-sound">
    <source src="https://files.catbox.moe/4dxgfn.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play(); else music.pause();
    }

    function activarSharingan() {
      const overlay = document.getElementById("sharingan-overlay");
      const sound = document.getElementById("sharingan-sound");
      const btn = document.getElementById("sharingan-btn");

      overlay.classList.add("active");
      sound.play();

      // Bloquear el botón para que no spameen
      btn.style.pointerEvents = "none";

      // Redirigir cuando termine el audio
      sound.onended = () => {
        window.location.href = "https://hilnzo.github.io/PRUEBAS-INJERTOS/aportes.esclusivos.html";
      };
    }
  </script>
</body>
