    function renderBoosters() {
      document.getElementById('boosters-grid').innerHTML = boosters.map(b => `
        <div class="card">
          <img src="${b.avatar}" alt="${b.nombre}">
          <p><b>${b.nombre}</b></p>
          <p class="role">BOOSTER</p>
        </div>
      `).join('');
    }

    // === AUDIO & SHARINGAN ===
    const audio = document.getElementById('bg-music');
    const sharinganSound = document.getElementById('sharingan-sound');
    const toggleBtn = document.getElementById('musicToggle');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    let unlocked = false;
    let volume = 0.5;
    audio.volume = volume;

    function updateVolumeIcon() {
      volumeIcon.textContent = volume == 0 ? 'muted' : volume < 0.5 ? 'volume down' : 'volume up';
    }

    function unlockAudio() {
      if (unlocked) return;
      unlocked = true;
      const dummy = new Audio(); dummy.play().catch(() => {});
    }

    toggleBtn.addEventListener('click', () => {
      unlockAudio();
      if (audio.paused) { audio.play(); toggleBtn.innerHTML = 'Pause'; toggleBtn.classList.add('playing'); }
      else { audio.pause(); toggleBtn.innerHTML = 'Play'; toggleBtn.classList.remove('playing'); }
    });

    volumeSlider.addEventListener('input', (e) => {
      unlockAudio();
      volume = e.target.value;
      audio.volume = volume;
      updateVolumeIcon();
    });

    function activarSharingan() {
      document.getElementById('sharingan-overlay').classList.add('active');
      if (unlocked) { sharinganSound.currentTime = 0; sharinganSound.play().catch(() => {}); }
      setTimeout(() => {
        sessionStorage.setItem("fromSharingan", "true");
        location.href = "aportes-exclusivos.html";
      }, 3000);
    }

    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
      if (unlocked) sharinganSound.pause();
    }

    function enterSite() {
      unlockAudio();
      audio.play().catch(() => {});
      toggleBtn.innerHTML = 'Pause';
      toggleBtn.classList.add('playing');

      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const savedView = sessionStorage.getItem('currentView') || 'equipo';
      showView(savedView);
      renderBoosters();

      updateVolumeIcon();
      loadYouTubeAPI();
    }

    window.addEventListener('load', () => {
      if (sessionStorage.getItem("fromSharingan")) {
        sessionStorage.removeItem("fromSharingan");
        document.getElementById('intro-overlay').style.display = 'flex';
        document.getElementById('mainContent').style.display = 'none';
        audio.pause();
        toggleBtn.innerHTML = 'Play';
        toggleBtn.classList.remove('playing');
      }
    });

    function loadYouTubeAPI() {
      if (!window.YT) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
      }
    }
    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('iframe').forEach(iframe => {
        new YT.Player(iframe, {
          events: {
            'onStateChange': (e) => {
              if (e.data === 1 && !audio.paused) audio.pause();
              else if ((e.data === 0 || e.data === 2) && audio.paused && unlocked) audio.play().catch(() => {});
            }
          }
        });
      });
    }

    updateVolumeIcon();
  </script>
</body>
</html>
