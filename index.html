<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilnzo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      text-align: center;
    }

    /* HEADER */
    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .music-btn {
      background: none;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-btn:hover {
      background: white;
      color: black;
    }

    /* PERFIL */
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #fff;
    }
    .desc {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* REDES */
    .socials {
      margin: 20px 0;
    }
    .socials a {
      font-size: 2rem;
      margin: 0 10px;
      transition: 0.3s;
    }
    .socials a.spotify:hover { color: #1DB954; }
    .socials a.steam:hover { color: #00adee; }
    .socials a.discord:hover { color: #5865F2; }
    .socials a.github:hover { color: #999; }

    /* CARRUSEL */
    .carousel-container {
      position: relative;
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .carousel img {
      max-height: 200px;
      margin: 10px;
      border-radius: 15px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* FOOTER */
    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }
      .music-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
      .carousel img {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Hilnzo</h1>
    <button class="music-btn" onclick="toggleMusic()" aria-label="Activar o desactivar música">
      <i class="fa-solid fa-music"></i> Sonido - Ángel Caído
    </button>
  </header>

  <!-- PERFIL -->
  <section class="profile">
    <img src="https://cdn.discordapp.com/avatars/639279766339526676/a_34fefedbc3f8a75b6fbd8b20d895fa29.gif?size=512" alt="Avatar de Hilnzo" loading="lazy">
    <p class="desc">Creador de aportes - SA:MP & Mods GTA</p>
  </section>

  <!-- REDES -->
  <section class="socials">
    <a href="https://open.spotify.com/user/31tb3hzyd3kgi7t7urvpz4ylxqqi" target="_blank" rel="noopener noreferrer" class="spotify">
      <i class="fab fa-spotify"></i>
    </a>
    <a href="https://steamcommunity.com/id/hilnzo" target="_blank" rel="noopener noreferrer" class="steam">
      <i class="fab fa-steam"></i>
    </a>
    <a href="https://discord.gg/7n5D9Kf8" target="_blank" rel="noopener noreferrer" class="discord">
      <i class="fab fa-discord"></i>
    </a>
    <a href="https://github.com/Hilnzo" target="_blank" rel="noopener noreferrer" class="github">
      <i class="fab fa-github"></i>
    </a>
  </section>

  <!-- CARRUSEL -->
  <section class="carousel-container">
    <button class="carousel-btn prev" aria-label="Anterior"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="carousel">
      <img src="https://cdn.discordapp.com/attachments/1148109215206158477/1222599198982897805/sample1.jpg" alt="Imagen 1" loading="lazy">
      <img src="https://cdn.discordapp.com/attachments/1148109215206158477/1222599199335227483/sample2.jpg" alt="Imagen 2" loading="lazy">
      <img src="https://cdn.discordapp.com/attachments/1148109215206158477/1222599199704328192/sample3.jpg" alt="Imagen 3" loading="lazy">
    </div>
    <button class="carousel-btn next" aria-label="Siguiente"><i class="fa-solid fa-chevron-right"></i></button>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Hilnzo - Todos los derechos reservados</p>
  </footer>

  <!-- AUDIO -->
  <audio id="bg-music" preload="none" loop>
    <source src="https://cdn.discordapp.com/attachments/1148109215206158477/1222599200182462546/musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- SCRIPT -->
  <script>
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Carrusel
    const carousel = document.querySelector(".carousel");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    nextBtn.addEventListener("click", () => {
      carousel.scrollBy({ left: 300, behavior: "smooth" });
    });
    prevBtn.addEventListener("click", () => {
      carousel.scrollBy({ left: -300, behavior: "smooth" });
    });
  </script>
</body>
</html>
