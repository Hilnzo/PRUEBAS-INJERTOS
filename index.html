<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilnzo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fondo negro por defecto */
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubre toda la pantalla en PC */
      object-position: center;
      display: block;
    }

    .background-container .fallback-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/kXp9RhC.jpeg') no-repeat center center;
      background-size: cover;
      z-index: -2; /* Debajo del video */
      display: none; /* Oculta por defecto */
    }

    @media (max-width: 768px) {
      .background-container video {
        object-fit: contain; /* Se ajusta sin recortes en Android */
      }
    }

    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #intro-overlay img {
      max-width: 80%;
      max-height: 60%;
      object-fit: contain;
    }

    #intro-overlay button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: red;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      transition: 0.3s;
    }

    #intro-overlay button:hover {
      background: darkred;
      box-shadow: 0 0 40px red;
    }

    #mainContent {
      display: none;
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px red;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <video id="bg-video" loop muted playsinline preload="auto">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div class="fallback-image"></div>
  </div>

  <div id="intro-overlay">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Intro">
    <button onclick="enterSite()">ENTRAR</button>
  </div>

  <div id="mainContent">
    <h1>INJERTOS</h1>
    <p>Probando video y música</p>
  </div>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/vf3nc4.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.querySelector('#bg-video');
      const fallbackImage = document.querySelector('.fallback-image');
      const source = video.querySelector('source');

      // Verificar si el enlace del video es accesible
      fetch(source.src, { method: 'HEAD' })
        .then(response => {
          if (!response.ok) {
            console.error('Enlace del video no accesible:', response.status);
            video.style.display = 'none';
            fallbackImage.style.display = 'block';
          } else {
            console.log('Enlace del video accesible');
          }
        })
        .catch(e => console.error('Error al verificar enlace del video:', e));

      // Evento cuando el video carga
      video.addEventListener('loadeddata', () => {
        console.log('Video cargado correctamente');
        video.style.display = 'block';
        fallbackImage.style.display = 'none';
      });

      // Evento si el video falla al cargar
      video.addEventListener('error', (e) => {
        console.error('Error al cargar el video:', e.message || 'Desconocido');
        video.style.display = 'none';
        fallbackImage.style.display = 'block';
      });

      // Confirmar que el video está listo para reproducirse
      video.addEventListener('canplay', () => {
        console.log('Video listo para reproducirse');
      });
    });

    function enterSite() {
      console.log('Iniciando enterSite...');
      const overlay = document.getElementById('intro-overlay');
      const mainContent = document.getElementById('mainContent');
      const bgVideo = document.getElementById('bg-video');
      const bgMusic = document.getElementById('bg-music');

      overlay.style.display = 'none';
      mainContent.style.display = 'block';
      bgVideo.play().catch(e => {
        console.error('Error al reproducir video:', e);
        document.querySelector('.fallback-image').style.display = 'block';
        bgVideo.style.display = 'none';
      });
      bgMusic.play().catch(e => console.error('Error al reproducir música:', e));
    }
  </script>
</body>
</html>
