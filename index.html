<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aportes Exclusivos - Hilnzo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/kXp9RhC.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px red;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Pantalla de entrada */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #overlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    #enter-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      border: none;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transition: 0.3s;
    }
    #enter-btn:hover {
      background: darkred;
      box-shadow: 0 0 20px red, 0 0 40px red;
    }

    /* Bot√≥n m√∫sica */
    .music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-btn:hover { background: red; border-color: red; color: black; }

    /* Aportes */
    .aporte {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      margin: 30px auto;
      max-width: 800px;
      border: 2px solid red;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red, 0 0 60px rgba(255, 0, 0, 0.8);
      transition: 0.3s;
      text-align: left;
      line-height: 1.8;
    }
    .aporte:hover {
      box-shadow: 0 0 20px red, 0 0 40px red, 0 0 80px red;
    }
    .aporte h2 {
      font-size: 2rem;
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Video YouTube responsivo */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 20px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px rgba(255, 0, 0, 0.8);
    }
    .download-btn:hover {
      background: darkred;
      box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;
    }
  </style>
</head>
<body>
  <!-- Pantalla de entrada -->
  <div id="overlay">
    <img src="https://i.pinimg.com/originals/44/9c/17/449c175588d56442fd162990ac428759.gif" alt="Entrada">
    <button id="enter-btn">ENTRAR</button>
  </div>

  <h1>APORTES EXCLUSIVOS</h1>
  <p>Secci√≥n privada desbloqueada con el Sharingan</p>

  <!-- M√∫sica √Ångel Ca√≠do -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/vf3nc4.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" onclick="toggleMusic()">Sonido - √Ångel Ca√≠do</button>

  <!-- üî¥ EJEMPLO DE APORTE -->
  <div class="aporte">
    <h2>Tiffany</h2>
    <p>Mod exclusivo Tiffany versi√≥n optimizada.</p>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/FPXuZPFyCd8?enablejsapi=1" 
              title="Tiffany Mod" frameborder="0" allowfullscreen></iframe>
    </div>
    <a href="https://www.mediafire.com/file/xxxxxx/Tiffany.zip" target="_blank" class="download-btn">Descargar</a>
  </div>

  <script>
    // M√∫sica toggle
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play(); else music.pause();
    }

    // Entrada con fade
    document.getElementById("enter-btn").addEventListener("click", () => {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("fade-out");
      document.getElementById("bg-music").play();
      setTimeout(() => { overlay.style.display = "none"; }, 1500);
    });
  </script>
</body>
</html>
