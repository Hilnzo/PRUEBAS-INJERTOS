<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INJERTOS MODS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* === TU ESTILO ORIGINAL 100% === */
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; color: white; text-align: center; overflow-x: hidden; position: relative; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://imgur.com/VcWPdTD.jpg') center/cover no-repeat; z-index: -1; filter: brightness(0.6); }
    h1 { font-size: 3rem; margin: 20px 0; text-shadow: 2px 2px 8px red; z-index: 2; position: relative; }
    p { font-size: 1.3rem; font-weight: bold; margin-bottom: 30px; z-index: 2; position: relative; }

    /* Redes */
    .socials a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 25px currentColor; }
    .spotify { background: #1DB954; } .steam { background: #171A21; } .roblox { background: #FF4757; } .discord { background: #5865F2; }

    /* Música */
    .music-btn { margin: 30px auto; padding: 10px 20px; border: 2px solid white; border-radius: 10px; background: transparent; color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; transition: 0.3s; }
    .music-btn i { margin-right: 8px; }
    .music-btn:hover { transform: scale(1.05); }
    .music-btn.playing { background: red; border-color: red; box-shadow: 0 0 10px red, 0 0 20px rgba(255,0,0,0.8); animation: pulse 1.5s infinite alternate; }
    @keyframes pulse { from { box-shadow: 0 0 10px red; } to { box-shadow: 0 0 40px red; } }

    /* Filtros */
    .filters { margin: 20px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .filter-btn { padding: 10px 20px; background: #111; border: 2px solid red; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .filter-btn.active { background: red; }

    /* Layout */
    .layout { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; margin-top: 40px; padding: 0 15px; }

    /* Staff */
    .staff-col { display: flex; flex-direction: column; gap: 20px; align-items: center; }
    .card { background: #111; padding: 15px; border-radius: 12px; width: 150px; text-align: center; box-shadow: 0 0 10px red, 0 0 20px rgba(255,0,0,0.6); animation: glow 2s infinite alternate; cursor: pointer; transition: 0.3s; }
    .card:hover { transform: scale(1.05); }
    .card img { border-radius: 50%; width: 80px; height: 80px; margin-bottom: 8px; border: 2px solid red; }
    .role { font-size: 13px; color: #bbb; }
    @keyframes glow { from { box-shadow: 0 0 10px red; } to { box-shadow: 0 0 50px red; } }

    /* Aportes */
    .aporte { background: rgba(0,0,0,0.7); padding: 30px; border-radius: 15px; margin-bottom: 40px; border: 2px solid red; box-shadow: 0 0 60px rgba(255,0,0,0.8); transition: 0.3s; text-align: left; line-height: 1.8; z-index: 2; position: relative; }
    .aporte:hover { box-shadow: 0 0 100px rgba(255,0,0,1); }
    .aporte h2 { font-size: 2rem; color: red; text-align: center; margin-bottom: 15px; }
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; margin: 20px 0; }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .download-btn { display: inline-block; margin-top: 20px; padding: 12px 25px; background: red; color: white; font-weight: bold; border-radius: 12px; text-decoration: none; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 0 30px rgba(255,0,0,0.8); }
    .download-btn:hover { background: darkred; }

    /* Sharingan */
    .sharingan-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; cursor: pointer; z-index: 1000; }
    .sharingan-btn img { width: 100%; border-radius: 50%; animation: spin 4s linear infinite, glowRed 1.5s infinite alternate; }
    #sharingan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: 0.6s; }
    #sharingan-overlay.active { opacity: 1; visibility: visible; }
    #sharingan-overlay img { max-width: 80%; border-radius: 50%; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glowRed { from { box-shadow: 0 0 5px red; } to { box-shadow: 0 0 40px red; } }

    /* Intro */
    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }
    #intro-overlay img { max-width: 100%; max-height: 80%; }
    #intro-overlay button { margin-top: 20px; padding: 12px 25px; background: red; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.5rem; box-shadow: 0 0 40px red; }

    /* Responsive */
    @media (max-width: 768px) {
      .layout { display: block; }
      .staff-col { flex-direction: row; overflow-x: auto; gap: 15px; padding: 10px; }
      .card { width: 130px; flex: 0 0 auto; }
    }
  </style>
</head>
<body>

    const staff = [
      { id: "hilnzo", nombre: "HILNZO", rol: "Owner", avatar: "https://cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif" },
      { id: "kalcor", nombre: "KALCOR", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1354865570880946176/a6e7ce488b0c3a8856e69184638319bb.png" },
      { id: "kairox", nombre: "KAIROX", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png" },
      { id: "jacob", nombre: "JACOB", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1221849688593137830/9df3e244543051e16ccb8cdab9a851c0.png" },
      { id: "maik", nombre: "MAIK", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1260353622001188875/aa9c8431623d1958d02e42f4f026efe3.png" },
      { id: "manzer", nombre: "MANZER", rol: "Owner", avatar: "https://cdn.discordapp.com/avatars/1414075135350280234/c3b5512a81fe635e12eac2a25511b7ca.png" },
      { id: "david", nombre: "DAVID", rol: "SUB ENCARGADO", avatar: "https://cdn.discordapp.com/avatars/1386421165052002366/ad60538bd141ab74a7029f32a0288fc2.png" }
    ];

    const aportesPorStaff = {
      hilnzo: [
        { titulo: "TIFFANY", descripcion: "aporte para los demeros jodidos", incluye: "macros, barra de estamina, gamefixer...", contrasena: "tiffanyctmr", video: "https://youtube.com/embed/1Iq2YeDLVmM", descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file" },
        { titulo: "DRUKS", descripcion: "EXCLUSIVO INJERTOS MODS", incluye: "/MACROS - /HINFO - /PCMDS", contrasena: "hilnzodruks", video: "https://youtube.com/embed/FPXuZPFyCd8", descarga: "https://www.mediafire.com/file/6d06kpjwz836nu8/DRUKS.rar/file" }
      ],
      jacob: [
        { titulo: "BRUTALITY", descripcion: "MATAR SIN PENSARLO", incluye: "armas, vehiculos, /sensa", contrasena: "fuemip", video: "https://youtube.com/embed/fmVS7-nTmD4", descarga: "https://www.mediafire.com/file/rj4hc064ibyu767/BRUTALITY.rar/file" },
        { titulo: "GIRLZ", descripcion: "MATAR SIN PENSAR", incluye: "/macros - /sensa", contrasena: "NO TIENE", video: "https://youtube.com/embed/VsXBeqeQHbQ", descarga: "https://www.mediafire.com/file/l6dun8dkpstz1ks/GIRLZ.rar/file" }
      ]
    };

    // === FUNCIONES ===
    function showTops() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('aportes-central').innerHTML = tops.map(a => `
        <div class="aporte">
          <h2>${a.titulo}</h2>
          <p><b>CREADOR:</b> ${a.autor}</p>
          <p><b>DESCARGAS:</b> ${a.descargas}</p>
          <div class="video-wrapper"><iframe src="${a.video}" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR APORTE</a>
        </div>
      `).join('');
      clearStaff();
    }

    function showStaff() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      const left = document.getElementById('left-staff');
      const right = document.getElementById('right-staff');
      left.innerHTML = ''; right.innerHTML = '';
      staff.forEach((s, i) => {
        const col = i < staff.length / 2 ? left : right;
        col.innerHTML += `
          <div class="card" onclick="showAportesStaff('${s.id}')">
            <img src="${s.avatar}" alt="${s.nombre}">
            <p><b>${s.nombre}</b></p>
            <p class="role">${s.rol}</p>
          </div>
        `;
      });
      document.getElementById('aportes-central').innerHTML = '';
    }

    function showAportesStaff(id) {
      const data = aportesPorStaff[id] || [];
      const name = staff.find(s => s.id === id)?.nombre || 'Staff';
      document.getElementById('aportes-central').innerHTML = data.map(a => `
        <div class="aporte">
          <h2>${a.titulo}</h2>
          <p><b>CREADOR:</b> ${name}</p>
          <p><b>DESCRIPCIÓN:</b> ${a.descripcion}</p>
          <p><b>INCLUYE:</b> ${a.incluye}</p>
          <p><b>CONTRASEÑA:</b> <span style="color:red;font-weight:bold;">${a.contrasena}</span></p>
          <div class="video-wrapper"><iframe src="${a.video}" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR APORTE</a>
        </div>
      `).join('');
      clearStaff();
    }

    function clearStaff() {
      document.getElementById('left-staff').innerHTML = '';
      document.getElementById('right-staff').innerHTML = '';
    }

    function toggleMusic() {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('musicToggle');
      if (audio.paused) {
        audio.play();
        btn.classList.replace('paused', 'playing');
        btn.innerHTML = 'apagar música';
      } else {
        audio.pause();
        btn.classList.replace('playing', 'paused');
        btn.innerHTML = 'encender música';
      }
    }

    function activarSharingan() {
      document.getElementById('sharingan-overlay').classList.add('active');
      document.getElementById('sharingan-sound').play();
      setTimeout(() => location.href = "aportes-exclusivos.html", 3000);
    }
    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
    }

    function enterSite() {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('mainContent').hidden = false;
      document.getElementById('bg-music').play().catch(() => {});
      showTops(); // Carga TOPS al entrar
    }

    // Iniciar con TOPS
    window.onload = () => showTops();
  </script>
</body>
</html>
