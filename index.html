    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      background: #000;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }
    .background-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://imgur.com/VcWPdTD.jpg') no-repeat center center;
      background-size: cover; z-index: -1; filter: brightness(0.6);

    h1 { font-size: 3.5rem; margin: 20px 0; text-shadow: 0 0 20px red, 0 0 40px #ff0000; color: #ff1a1a; }

    /* Redes */
    .socials { margin-top: 20px; }
    .socials a {
      display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 12px;
      color: white; text-decoration: none; font-size: 1.2rem; font-weight: bold;
      font-family: "Courier New", monospace; transition: 0.3s; box-shadow: 0 0 8px rgba(255,255,255,0.3);
      -webkit-tap-highlight-color: transparent;
    }
    .socials a i { margin-right: 8px; font-size: 1.3rem; }
    .socials a:hover { transform: scale(1.08); box-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 25px currentColor; }
    .socials a.spotify { background: #1DB954; }
    .socials a.steam { background: #171A21; }
    .socials a.discord { background: #5865F2; }

    /* Filtros */
    .filters {
      margin: 30px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
    }
    .filter-btn {
      padding: 12px 25px; background: #111; border: 2px solid red; color: white;
      border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s;
      -webkit-tap-highlight-color: transparent; outline: none;
      touch-action: manipulation;
    }
    .filter-btn.active, .filter-btn:hover {
      background: red; box-shadow: 0 0 20px red;
    }

    /* Contenido */
    .content { max-width: 1600px; margin: 0 auto; padding: 0 15px; }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    /* APORTES */
    .aporte {
      background: rgba(0,0,0,0.78);
      padding: 30px;
      border-radius: 18px;
      border: 2px solid red;
      box-shadow: 0 0 70px rgba(255,0,0,0.9);
      transition: all 0.3s ease;
      text-align: left;
      line-height: 1.9;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 500px;
      height: auto;
      overflow: hidden;
    }
    .aporte:hover {
      box-shadow: 0 0 120px rgba(255,0,0,1.2);
      transform: translateY(-6px);
    }
    .aporte h3 {
      font-size: 2.1rem;
      color: red;
      text-align: center;
      margin: 0 0 16px 0;
      flex-shrink: 0;
    }
    .aporte p {
      margin: 8px 0;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    /* VIDEO */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      margin: 18px 0;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* BOTÓN DESCARGAR */
    .download-btn {
      margin-top: auto;
      align-self: center;
      padding: 14px 32px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.3rem;
      transition: 0.3s;
      box-shadow: 0 0 30px rgba(255,0,0,0.9);
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .download-btn:hover {
      background: darkred;
      transform: scale(1.04);
    }

    /* EQUIPO */
    #equipo-view {
      background: linear-gradient(135deg, rgba(50,0,0,0.9), rgba(0,0,0,0.95));
      padding: 50px 20px; border-radius: 25px; margin: 20px 0;
      border: 3px solid #ff0000; box-shadow: 0 0 80px rgba(255,0,0,0.7);
      position: relative; overflow: hidden;
    }
    #equipo-view::before {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, transparent 70%);
      animation: fireMist 8s infinite linear; z-index: 0; pointer-events: none;
    }
    @keyframes fireMist { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(20%, 20%) rotate(360deg); } }

      font-size: 4rem; font-weight: 900; color: #ff1a1a;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 90px #ff0000;
      margin-bottom: 40px; letter-spacing: 3px; animation: fireGlow 2s infinite alternate;
      position: relative; z-index: 1;
    }
    @keyframes fireGlow {
      from { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
      to { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 120px #ff0000; }
    }
    .staff-card, .booster-card {
      background: rgba(20,0,0,0.8); padding: 25px; border-radius: 20px;
      border: 2px solid #ff3333; box-shadow: 0 0 50px rgba(255,0,0,0.8);
      transition: all 0.4s; position: relative; overflow: hidden; z-index: 1;
    }
    .staff-card:hover, .booster-card:hover {
      transform: translateY(-15px) scale(1.05); box-shadow: 0 0 100px rgba(255,0,0,1);
      border-color: #ff0000;
    }
    .staff-card::after, .booster-card::after {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,0,0.3) 0%, transparent 70%);
      opacity: 0; transition: opacity 0.4s;

      width: 100px; height: 100px; border-radius: 50%; border: 4px solid #ff0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.8); margin-bottom: 15px;
      transition: 0.4s;

    .boosters-title {

      margin: 50px 0 30px; position: relative; z-index: 1;
    }

    /* Sharingan */
    .sharingan-btn {
      position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; cursor: pointer; z-index: 1000;
      outline: none; border: none; user-select: none; -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .sharingan-btn img {
      width: 100%; height: 100%; border-radius: 50%;
      animation: spin 4s linear infinite, glowRed 1.5s infinite alternate;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes glowRed { from { box-shadow: 0 0 5px red; } to { box-shadow: 0 0 40px red; } }
    #sharingan-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black;
      display: flex; align-items: center; justify-content: center; z-index: 2000;
      opacity: 0; visibility: hidden; transition: opacity 0.6s;
    }
    #sharingan-overlay img { max-width: 80%; border-radius: 50%; }
    #sharingan-overlay.active { opacity: 1; visibility: visible; }

    /* Intro */
    #intro-overlay {

    #intro-overlay button {

      touch-action: manipulation;
    }
    #mainContent { display: none; }

    /* === REPRODUCTOR FLOTANTE === */
    .floating-player {
      position: fixed;
      bottom: 20px; left: 20px;
      width: 240px;
      background: rgba(15, 0, 0, 0.95);
      border: 2px solid red;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 999;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: grab;
      user-select: none;
      font-family: 'Orbitron', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      transform: translateZ(0);
      will-change: transform;
    }
    .floating-player:active { cursor: grabbing; }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(100, 0, 0, 0.5);
      border-radius: 14px 14px 0 0;
      font-size: 0.9rem;
      color: #ff4d4d;
      font-weight: bold;
    }
    .minimize-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0 8px;
      transition: 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .minimize-btn:hover { color: red; transform: scale(1.2); }
    .player-title {
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px red;
    }
    .player-body {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      transition: all 0.25s ease;
    }
    #volumeSlider {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #333;
      outline: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transform: translateZ(0);
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 15px red, 0 0 25px rgba(255,0,0,0.6);
      cursor: grab;
      transform: translateZ(0);
    }
    .volume-icon {
      font-size: 1.3rem;
      min-width: 24px;
      color: white;
      text-shadow: 0 0 10px red;
    }

    /* BOTÓN PLAY/PAUSE */
    .music-toggle-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.25s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .music-toggle-btn:hover {
      transform: scale(1.15);
      color: red;
    }
    .music-toggle-btn.playing {
      color: red;
      animation: pulseBtn 1.5s infinite alternate;
    }
    .music-toggle-btn.playing::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid red;
      border-radius: 50%;
      animation: ripple 1.5s infinite;
      opacity: 0;
    }
    @keyframes pulseBtn {
      from { box-shadow: 0 0 10px red; }
      to { box-shadow: 0 0 30px red, 0 0 50px rgba(255,0,0,0.6); }
    }
    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    /* MINIMIZADO */
    .floating-player.minimized {
      width: 60px; height: 60px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      touch-action: manipulation;
    }
    .floating-player.minimized .player-header,
    .floating-player.minimized .player-body {
      display: none;
    }
    .floating-player.minimized::after {
      content: "Music Note";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      color: red;
      text-shadow: 0 0 20px red;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 40px red, 0 0 60px red; }
    }

    @media (max-width: 768px) {
      .equipo-title { font-size: 2.8rem; }
      .boosters-title { font-size: 2.2rem; }
      .staff-card img, .booster-card img { width: 80px; height: 80px; }

      .download-btn { font-size: 1.2rem; padding: 12px 28px; }
      .floating-player { width: 200px; }
      .floating-player.minimized { width: 50px; height: 50px; }
    }
  </style>
</head>

      { titulo: "TIFFANY", autor: "HILNZO", descargas: 2847, video: "https://youtube.com/embed/1Iq2YeDLVmM", descarga: "https://www.mediafire.com/file/wsiz41zichaeqxo/Tiffany.rar/file", contrasena: "tiffanyctmr" },
      { titulo: "BRUTALITY", autor: "JACOB", descargas: 3201, video: "https://youtube.com/embed/fmVS7-nTmD4", descarga: "https://www.mediafire.com/file/rj4hc064ibyu767/BRUTALITY.rar/file", contrasena: "fuemip" },
      { titulo: "DRUKS", autor: "HILNZO", descargas: 1923, video: "https://youtube.com/embed/FPXuZPFyCd8", descarga: "https://www.mediafire.com/file/6d06kpjwz836nu8/DRUKS.rar/file", contrasena: "hilnzodruks" },
      { titulo: "DataBlue", autor: "MANZER", descargas: 1500, video: "https://youtube.com/embed/Tv7fyMCG0G0", descarga: "https://www.mediafire.com/file/12efvtjw3392v58/DataBlue%F0%9F%94%B5MR%24.zip/file", contrasena: "NO TIENE" },
      { titulo: "VERSION R5", autor: "HILNZO", descargas: 1200, video: "https://youtube.com/embed/BywZG9Ckh9Q", descarga: "https://www.mediafire.com/file/wsgq5q0r3su9hzo/version_R5_injertos_mods.rar/file", contrasena: "injertosr5" },
      { titulo: "GIRLZ", autor: "JACOB", descargas: 1100, video: "https://youtube.com/embed/VsXBeqeQHbQ", descarga: "https://www.mediafire.com/file/l6dun8dkpstz1ks/GIRLZ.rar/file", contrasena: "NO TIENE" }
    ];

    const boosters = [
      { nombre: "cami.rain", avatar: "https://cdn.discordapp.com/avatars/1419836001614037103/16c9ce1fbea9937535e1d54730ebccd3.png" },
      { nombre: "paja_lex", avatar: "https://cdn.discordapp.com/avatars/1085331269220569179/af0094d6d53facd4f13866b8c4f70b48.png" },
      { nombre: "elms1pz.1", avatar: "https://cdn.discordapp.com/avatars/1436669732718907543/65533892c7e114a5c2590fb6304dbe08.png" },
    ];

    // === ELEMENTOS ===
    const introOverlay = document.getElementById('intro-overlay');
    const mainContent = document.getElementById('mainContent');
    const sharinganBtn = document.getElementById('sharinganBtn');
    const audio = document.getElementById('bg-music');
    const sharinganSound = document.getElementById('sharingan-sound');
    const toggleBtn = document.getElementById('musicToggle');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const player = document.getElementById('floating-player');
    const minimizeBtn = document.getElementById('minimizeBtn');
    let unlocked = false;
    let volume = 0.5;
    audio.volume = volume;

    // === RENDER ===
    function renderEquipo() {
      document.getElementById('staff-grid').innerHTML = staff.map(s => `
        <div class="staff-card">
          <img src="${s.avatar}" alt="${s.nombre}">
          <div class="staff-name">${s.nombre}</div>
          <div class="staff-role">${s.rol}</div>
        </div>
      `).join('');
      document.getElementById('boosters-grid').innerHTML = boosters.map(b => `
        <div class="booster-card">
          <img src="${b.avatar}" alt="${b.nombre}">
          <div class="staff-name">${b.nombre}</div>
          <div class="staff-role">BOOSTER</div>
        </div>
      `).join('');
    }
    function renderAportes() {
      const view = document.getElementById('aportes-view');
      view.innerHTML = `<div class="grid">${aportes.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${a.creador}</p>
          <p><b>CONTRASEÑA:</b> <span style="color:red;font-weight:bold;">${a.contrasena}</span></p>
          <div class="video-wrapper"><iframe src="${a.video}?enablejsapi=1" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('') || '<p style="color:#ff6b6b; grid-column: 1 / -1;">Pronto más aportes...</p>'}</div>`;
    }
    function renderDatas() {
      const view = document.getElementById('datas-view');
      view.innerHTML = `<div class="grid">${datas.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${a.creador}</p>
          <p><b>CONTRASEÑA:</b> <span style="color:red;font-weight:bold;">${a.contrasena}</span></p>
          <div class="video-wrapper"><iframe src="${a.video}?enablejsapi=1" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('') || '<p style="color:#ff6b6b; grid-column: 1 / -1;">Pronto más datas...</p>'}</div>`;
    }
    function renderTops() {
      document.getElementById('tops-view').innerHTML = `<div class="grid">${tops.map(a => `
        <div class="aporte">
          <h3>${a.titulo}</h3>
          <p><b>CREADOR:</b> ${a.autor}</p>
          <p><b>DESCARGAS:</b> ${a.descargas}</p>
          <div class="video-wrapper"><iframe src="${a.video}?enablejsapi=1" allowfullscreen></iframe></div>
          <a href="${a.descarga}" target="_blank" class="download-btn">DESCARGAR</a>
        </div>
      `).join('')}</div>`;
    }

    // === AUDIO ===
    function updateVolumeIcon() {
      if (volume == 0) volumeIcon.className = 'volume-icon fas fa-volume-mute';
      else if (volume < 0.5) volumeIcon.className = 'volume-icon fas fa-volume-down';
      else volumeIcon.className = 'volume-icon fas fa-volume-up';
    }

    function unlockAudio() {
      if (unlocked) return;
      unlocked = true;
      const dummy = new Audio(); dummy.play().catch(() => {});
    }

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      unlockAudio();
      if (audio.paused) {
        audio.play();
        toggleBtn.classList.add('playing');
        playPauseIcon.className = 'fas fa-pause';
      } else {
        audio.pause();
        toggleBtn.classList.remove('playing');
        playPauseIcon.className = 'fas fa-play';
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      unlockAudio();
      volume = e.target.value;
      audio.volume = volume;
      updateVolumeIcon();
    });

    // === MINIMIZAR / ABRIR ===
    player.addEventListener('click', (e) => {
      if (player.classList.contains('minimized') && !e.target.closest('#minimizeBtn')) {
        player.classList.remove('minimized');
      }
    });

    minimizeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      player.classList.add('minimized');
    });

    // === ARRASTRAR ===
    let isDragging = false, initialX, initialY, currentX = 20, currentY;
    function startDrag(e) {
      if (player.classList.contains('minimized') || e.target.closest('#volumeSlider') || e.target.closest('#musicToggle') || e.target.closest('#minimizeBtn')) return;
      isDragging = true;
      initialX = e.clientX || e.touches[0].clientX;
      initialY = e.clientY || e.touches[0].clientY;
      currentX = player.offsetLeft;
      currentY = player.offsetTop;
      player.style.transition = 'none';
    }
    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const x = (e.clientX || e.touches[0].clientX) - initialX;
      const y = (e.clientY || e.touches[0].clientY) - initialY;
      player.style.left = `${currentX + x}px`;
      player.style.top = `${currentY + y}px`;
      player.style.bottom = 'auto';
    }
    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      player.style.transition = 'all 0.25s cubic-bezier(0.4, 0, 0.2, 1)';
    }

    player.addEventListener('mousedown', startDrag);
    player.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag, { passive: false });
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);

    // === SHARINGAN ===
    function activarSharingan() {
      document.getElementById('sharingan-overlay').classList.add('active');
      if (unlocked) {
        sharinganSound.currentTime = 0;
        sharinganSound.play().catch(() => {});
      }
      setTimeout(() => {
        sessionStorage.setItem("fromSharingan", "true");
        location.href = "aportes-exclusivos.html";
      }, 3000);
    }

    function cerrarSharingan() {
      document.getElementById('sharingan-overlay').classList.remove('active');
      if (unlocked) sharinganSound.pause();
    }

    // === ENTRAR ===
    function enterSite() {
      unlockAudio();
      audio.play().catch(() => {});
      toggleBtn.classList.add('playing');
      playPauseIcon.className = 'fas fa-pause';

      introOverlay.style.display = 'none';
      mainContent.style.display = 'block';

      const savedView = sessionStorage.getItem('currentView') || 'equipo';
      const btn = document.querySelector(`.filter-btn[onclick*="${savedView}"]`);
      if (btn) showView(savedView, btn);

      updateVolumeIcon();
      loadYouTubeAPI();

      sessionStorage.setItem('hasEntered', 'true');
    }

    // === VISTAS ===
    function showView(view, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      ['equipo', 'aportes', 'datas', 'tops'].forEach(v => {
        document.getElementById(v + '-view').hidden = true;
      });
      document.getElementById(view + '-view').hidden = false;
      document.querySelectorAll('iframe').forEach(iframe => {
        try { iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); } catch (e) {}
      });
      if (view === 'equipo') renderEquipo();
      if (view === 'aportes') renderAportes();
      if (view === 'datas') renderDatas();
      if (view === 'tops') renderTops();
      sessionStorage.setItem('currentView', view);
    }

    // === YOUTUBE API ===
    function loadYouTubeAPI() {
      if (!window.YT) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
      }
    }
    window.onYouTubeIframeAPIReady = function() {
      document.querySelectorAll('iframe').forEach(iframe => {
        new YT.Player(iframe, {
          events: { 'onStateChange': e => {
            if (e.data === 1 && !audio.paused) audio.pause();
            else if ((e.data === 0 || e.data === 2) && audio.paused && unlocked) audio.play().catch(() => {});
          }}
        });
      });
    };

    // === AL CARGAR / VOLVER ATRÁS ===
    window.addEventListener('load', () => {
      const hasEntered = sessionStorage.getItem('hasEntered') === 'true';
      const fromSharingan = sessionStorage.getItem('fromSharingan') === 'true';

      if (!hasEntered || fromSharingan) {
        introOverlay.style.display = 'flex';
        mainContent.style.display = 'none';
        sharinganBtn.style.visibility = 'hidden';
        audio.pause();
        toggleBtn.classList.remove('playing');
        playPauseIcon.className = 'fas fa-play';
        updateVolumeIcon();
        sessionStorage.removeItem('fromSharingan');
        sessionStorage.removeItem('hasEntered');
      } else {
        introOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        sharinganBtn.style.visibility = 'visible';
        const savedView = sessionStorage.getItem('currentView') || 'equipo';
        const btn = document.querySelector(`.filter-btn[onclick*="${savedView}"]`);
        if (btn) showView(savedView, btn);
        updateVolumeIcon();
        loadYouTubeAPI();
      }
    });

    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        const fromSharingan = sessionStorage.getItem('fromSharingan') === 'true';
        if (fromSharingan) {
          introOverlay.style.display = 'flex';
          mainContent.style.display = 'none';
          sharinganBtn.style.visibility = 'hidden';
          sessionStorage.removeItem('fromSharingan');
          sessionStorage.removeItem('hasEntered');
        }
      }
    });

    document.body.addEventListener('click', unlockAudio, { once: true });
    document.body.addEventListener('touchstart', unlockAudio, { once: true });
  </script>
</body>
</html>
